<prizm-doc-main #docRef (contentReady)="contentReady($event)">
  <ng-container prizmPreNavigationHeader>
    <prizm-doc-logo></prizm-doc-logo>
  </ng-container>
  <ng-container ngProjectAs="prizmDocHeader">
    <label class="prizm-night-mode">
      Night mode
      <tui-toggle
        class="tui-toggle"
        [ngModel]="isNight$ | async"
        (ngModelChange)="onMode($event)"
      ></tui-toggle>
    </label>
    <a tuiLink tuiMode="onLight" href="https://github.com/zyfra/Prizm" target="_blank" class="app-link">
      <img src="assets/images/git.svg" alt="" class="app-github" />
    </a>
  </ng-container>

  <prizm-version-manager ngProjectAs="tuiDocNavigation" class="app-version"></prizm-version-manager>
</prizm-doc-main>
