<tui-doc-main #docRef>
  <ng-container ngProjectAs="tuiDocHeader">
    <label class="prizm-night-mode">
      Night mode
      <tui-toggle
        class="tui-toggle"
        [ngModel]="isNight$ | async"
        (ngModelChange)="onMode($event)"
      ></tui-toggle>
    </label>
    <a
      tuiLink
      tuiMode="onLight"
      href="https://gitlab.idp.yc.ziiot.ru/public-group/zui-sdk"
      target="_blank"
      class="app-link"
    >
      <img
        src="assets/images/git.svg"
        alt=""
        class="app-github"
      />
    </a>
  </ng-container>

  <prizm-version-manager
    ngProjectAs="tuiDocNavigation"
    class="app-version"
  ></prizm-version-manager>
</tui-doc-main>
