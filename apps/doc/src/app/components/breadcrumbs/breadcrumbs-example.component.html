<prizm-doc-page header="Breadcrumbs" package="components" type="components">
  <div class='page-description' description>
    Our breadcrumb component is a simple way to show the user their current location in the site hierarchy.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="basic" heading="Base" [content]="breadcrumbsBasicExample">
      <prizm-breadcrumbs-basic></prizm-breadcrumbs-basic>
    </prizm-doc-example>

    <prizm-doc-example id="icon" heading="With Icon" [content]="breadcrumbsWithIconExample">
      <prizm-breadcrumbs-example-with-icon></prizm-breadcrumbs-example-with-icon>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab>
    <prizm-doc-demo>
      <prizm-breadcrumbs [breadcrumbs]="breadcrumbs"></prizm-breadcrumbs>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="breadcrumbs"
        documentationPropertyType="IBreadcrumb[]"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="breadcrumbs"
      >
        Breadcrumbs array
      </ng-template>

      <ng-template documentationPropertyName="breadcrumbChange" documentationPropertyMode="output">
        Breadcrumb was changed
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmBreadcrumbsModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <prizm-doc-code filename="myComponent.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
