<prizm-doc-page header="Button" package="components" type="components">
  <div class='page-description' description>
    Our button component is a simple button that can be used to trigger an action.
  </div>
  <ng-template pageTab>
    <prizm-doc-example id="base" heading="With Icons" [content]="exampleIcons">
      <prizm-icons-buttons-example></prizm-icons-buttons-example>
    </prizm-doc-example>

    <prizm-doc-example id="base" heading="Filled buttons" [content]="exampleFilled">
      <prizm-outline-buttons-example></prizm-outline-buttons-example>
    </prizm-doc-example>

    <prizm-doc-example id="base" heading="Outline buttons" [content]="exampleOutline">
      <prizm-filled-buttons-example></prizm-filled-buttons-example>
    </prizm-doc-example>

    <prizm-doc-example id="base" heading="Ghost buttons" [content]="exampleGhost">
      <prizm-ghost-buttons-example></prizm-ghost-buttons-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template pageTab>
    <prizm-doc-demo>
      <button
        prizmButton
        [icon]="icon"
        [iconRight]="iconRight"
        [size]="size"
        [appearanceType]="appearanceType"
        [appearance]="appearance"
        [disabled]="disabled"
        [showLoader]="showLoader"
      >
        {{ content }}
      </button>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="ng-content"
        documentationPropertyType="string"
        [(documentationPropertyValue)]="content"
      >
        NgContent
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="PrizmSize"
        documentationPropertyMode="input"
        [documentationPropertyValues]="sizeVariants"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>

      <ng-template
        documentationPropertyName="appearance"
        documentationPropertyType="PrizmAppearance"
        documentationPropertyMode="input"
        [documentationPropertyValues]="appearanceVariants"
        [(documentationPropertyValue)]="appearance"
      >
        Appearance
      </ng-template>

      <ng-template
        documentationPropertyName="appearanceType"
        documentationPropertyType="PrizmAppearanceType"
        documentationPropertyMode="input"
        [documentationPropertyValues]="appearanceTypeVariants"
        [(documentationPropertyValue)]="appearanceType"
      >
        AppearanceType
      </ng-template>

      <ng-template
        documentationPropertyName="icon"
        documentationPropertyType="PrizmContent"
        documentationPropertyMode="input"
        [documentationPropertyValues]="iconVariants"
        [(documentationPropertyValue)]="icon"
      >
        Icon
      </ng-template>

      <ng-template
        documentationPropertyName="iconRight"
        documentationPropertyType="PrizmContent"
        documentationPropertyMode="input"
        [documentationPropertyValues]="iconVariants"
        [(documentationPropertyValue)]="iconRight"
      >
        Right Icon
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="showLoader"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="showLoader"
      >
        Show Loader
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmButtonModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code filename="myComponent.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
