<tui-doc-page
  header="CalendarRange"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use PzmCalendarRangeComponent to view calendar-range.
    </p>

    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <pzm-calendar-range-base-example></pzm-calendar-range-base-example>
    </tui-doc-example>


  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <pzm-calendar-range [(value)]='value'></pzm-calendar-range>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="defaultViewedMonth"
        documentationPropertyType="PzmMonth"
      >
        Default Viewed Month
      </ng-template>
      <ng-template
        documentationPropertyName="disabledItemHandler"
        documentationPropertyType="PzmBooleanHandler<PzmDay>"
      >
        Disabled Item Handler
      </ng-template>

      <ng-template
        documentationPropertyName="markerHandler"
        documentationPropertyType="PzmMarkerHandler"
      >
        Marker Handler
      </ng-template>

      <ng-template
        documentationPropertyName="min"
        documentationPropertyType="PzmDay"
      >
        Min Day
      </ng-template>

      <ng-template
        documentationPropertyName="max"
        documentationPropertyType="PzmDay"
      >
        Max Day
      </ng-template>

      <ng-template
        documentationPropertyName="minLength"
        documentationPropertyType="PzmDayLike | null"
      >
        Min Length
      </ng-template>

      <ng-template
        documentationPropertyName="maxLength"
        documentationPropertyType="PzmDayLike | null"
      >
        Max Length
      </ng-template>

      <ng-template
        documentationPropertyName="value"
        documentationPropertyType="PzmDayRange | null"
      >
        Value
      </ng-template>

      <ng-template
        documentationPropertyName="items"
        documentationPropertyType="PzmDayRangePeriod[]"
      >
        Items
      </ng-template>

      <ng-template
        documentationPropertyName="valueChange"
        documentationPropertyType="PzmDayRange | null"
        documentationPropertyMode="output"
      >
        Value Change
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PzmCalendarRangeModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
