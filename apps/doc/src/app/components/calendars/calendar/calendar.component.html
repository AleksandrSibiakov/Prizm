<tui-doc-page
  header="Calendar"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use ZuiCalendarComponent to view calendar.
    </p>

    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <zui-calendar-base-example></zui-calendar-base-example>
    </tui-doc-example>


  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <zui-calendar
        [formControl]='control'
      ></zui-calendar>
    </tui-doc-demo>
    <tui-doc-documentation>
      -
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>ZuiCalendarModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
