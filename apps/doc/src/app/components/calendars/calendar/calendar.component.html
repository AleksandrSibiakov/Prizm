<tui-doc-page
  header="Calendar"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use ZuiCalendarComponent to view calendar.
    </p>

    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <zui-calendar-base-example></zui-calendar-base-example>
    </tui-doc-example>


  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <zui-calendar
        [formControl]='control'
      ></zui-calendar>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="month"
        documentationPropertyType="ZuiMonth"
      >
        Month
      </ng-template>
      <ng-template
        documentationPropertyName="value"
        documentationPropertyType="ZuiDayRange | ZuiDay | null"
      >
        Value
      </ng-template>
      <ng-template
        documentationPropertyName="disabledItemHandler"
        documentationPropertyType="ZuiBooleanHandler<ZuiDay>"
      >
        Disabled Item Handler
      </ng-template>
      <ng-template
        documentationPropertyName="min"
        documentationPropertyType="ZuiDay"
      >
        Min Day
      </ng-template>
      <ng-template
        documentationPropertyName="max"
        documentationPropertyType="ZuiDay"
      >
        Max Day
      </ng-template>
      <ng-template
        documentationPropertyName="minViewedMonth"
        documentationPropertyType="ZuiMonth"
      >
        Min Viewed Month
      </ng-template>
      <ng-template
        documentationPropertyName="maxViewedMonth"
        documentationPropertyType="ZuiMonth"
      >
        Max Viewed Month
      </ng-template>
      <ng-template
        documentationPropertyName="hoveredItem"
        documentationPropertyType="ZuiDay | null"
      >
        Hovered Item
      </ng-template>
      <ng-template
        documentationPropertyName="showAdjacent"
        documentationPropertyType="boolean"
        [(documentationPropertyValue)]="showAdjacent"
      >
        Show Adjacent
      </ng-template>
      <ng-template
        documentationPropertyName="markerHandler"
        documentationPropertyType="ZuiMarkerHandler"
      >
        Marker Handler
      </ng-template>

      <ng-template
        documentationPropertyName="dayClick"
        documentationPropertyType="ZuiDay"
        documentationPropertyMode="output"
      >
        Day Click
      </ng-template>
      <ng-template
        documentationPropertyName="monthChange"
        documentationPropertyType="ZuiMonth"
        documentationPropertyMode="output"
      >
        Month Change
      </ng-template>
      <ng-template
        documentationPropertyName="hoveredItemChange"
        documentationPropertyType="ZuiDay | null"
        documentationPropertyMode="output"
      >
        Hovered Item Change
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>ZuiCalendarModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
