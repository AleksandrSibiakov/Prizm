<div class="example">
  <h2>Basic</h2>
  <pzm-checkbox>ОНПЗ</pzm-checkbox>
</div>

<div class="example">
  <h2>Big size</h2>
  <pzm-checkbox [size]="'l'">ОНПЗ</pzm-checkbox>
</div>

<div class="example">
  <h2>Disabled</h2>
  <pzm-checkbox [disabled]="true">ОНПЗ</pzm-checkbox>
</div>

<div class="example">
  <h2>Indeterminate</h2>
  <pzm-checkbox [indeterminate]="true">ОНПЗ</pzm-checkbox>
</div>

<div class="example">
  <h2>Custom label</h2>
  <pzm-checkbox>
    <div class="custom-label">
      <span class="custom-label__primary">КБ 4</span>
      <span class="custom-label__secondary">КБ 4 чекбокс</span>
    </div>
  </pzm-checkbox>
</div>
