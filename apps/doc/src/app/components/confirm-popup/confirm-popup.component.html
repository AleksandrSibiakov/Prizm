  <ng-template pageTab>
    <tui-doc-demo>
      <button
        pzmButton
        [pzmConfirmPopup]="content"
        [pzmAutoReposition]="pzmAutoReposition"
        [pzmConfirmPopupDirection]="pzmConfirmPopupDirection"
        [pzmConfirmPopupId]="pzmConfirmPopupId"
        [pzmConfirmPopupShowDelay]="pzmConfirmPopupShowDelay"
        [pzmConfirmPopupHideDelay]="pzmConfirmPopupHideDelay"
        [pzmConfirmPopupHost]="pzmConfirmPopupHost"
      >
        Button
      </button>
    </tui-doc-demo>
    <tui-doc-documentation>

      <ng-template
        documentationPropertyName="pzmConfirmPopup"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="content"
      >
        Content
      </ng-template>

      <ng-template
        documentationPropertyName="pzmAutoReposition"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmAutoReposition"
      >
        Auto Reposition
      </ng-template>

      <ng-template
        documentationPropertyName="pzmConfirmPopupDirection"
        documentationPropertyType="PrizmOverlayOutsidePlacement"
        documentationPropertyMode="input"
        [documentationPropertyValues]="pzmConfirmPopupDirectionVariants"
        [(documentationPropertyValue)]="pzmConfirmPopupDirection"
      >
        ConfirmPopup Direction
      </ng-template>

      <ng-template
        documentationPropertyName="pzmConfirmPopupId"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmConfirmPopupId"
      >
        ConfirmPopup Id
      </ng-template>

      <ng-template
        documentationPropertyName="pzmConfirmPopupShowDelay"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmConfirmPopupShowDelay"
      >
        Show Delay
      </ng-template>

      <ng-template
        documentationPropertyName="pzmConfirmPopupHideDelay"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmConfirmPopupHideDelay"
      >
        Hide Delay
      </ng-template>

      <ng-template
        documentationPropertyName="pzmConfirmPopupHost"
        documentationPropertyType="HtmlElement"
        documentationPropertyMode="input"
      >
        Host
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmConfirmPopupModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
