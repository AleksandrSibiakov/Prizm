<tui-doc-page
  header="Cron"
  package="components"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use PrizmCronComponent to view cron.
    </p>

    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <prizm-cron-base-example></prizm-cron-base-example>
    </tui-doc-example>


  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
<!--      <prizm-cron-->
<!--        [showLoader]="showLoader"-->
<!--        [singleColor]="singleColor"-->
<!--        [iconOn]="iconOn"-->
<!--        [size]="size"-->
<!--        [iconOff]="iconOff"-->
<!--        [disabled]="disabled"-->
<!--        [(ngModel)]="value"-->
<!--        [ngModelOptions]="{standalone: true}"-->
<!--      ></prizm-cron>-->
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="value"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="value"
      >
        Value
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="showLoader"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="showLoader"
      >
        Show Loader
      </ng-template>

      <ng-template
        documentationPropertyName="singleColor"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="singleColor"
      >
        Single Color
      </ng-template>



      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="PrizmSizeL | PrizmSizeM"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="size"
        [documentationPropertyValues]="sizeVariants"
      >
        Size
      </ng-template>



      <ng-template
        documentationPropertyName="iconOn"
        documentationPropertyType="PolymorphContent<PrizmContextWithImplicit<PrizmSizeL | PrizmSizeM>>"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="iconOn"
        [documentationPropertyValues]="iconVariants"
      >
        Icon On
      </ng-template>


      <ng-template
        documentationPropertyName="iconOff"
        documentationPropertyType="PolymorphContent<PrizmContextWithImplicit<PrizmSizeL | PrizmSizeM>>"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="iconOff"
        [documentationPropertyValues]="iconVariants"
      >
        Icon Off
      </ng-template>

    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmCronModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
