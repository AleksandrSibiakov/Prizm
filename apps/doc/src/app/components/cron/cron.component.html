<prizm-doc-page
  header="Cron"
  package="components"
  type="components"
>
  <div class='page-description' description>
    Our cron panel allows you to schedule tasks to run at specific times.
  </div>

  <ng-template prizmDocPageTab>
    <prizm-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <prizm-cron-base-example></prizm-cron-base-example>
    </prizm-doc-example>

    <prizm-doc-example
      id="specified-tabs"
      heading="Specified Tabs"
      [content]="exampleSpecifiedTabs"
    >
      <prizm-cron-specified-tabs-example></prizm-cron-specified-tabs-example>
    </prizm-doc-example>


  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
      <prizm-doc-demo class='remove-sticky'>
        <prizm-cron
          #element
          [prizmDocHostElement]='element'
          [tabs]='tabs'
          [disabled]='disabled'
          [(period)]='period'
          [(value)]='value'
          [(selected)]='selected'>
        </prizm-cron>
      </prizm-doc-demo>
      <prizm-doc-documentation>
        <ng-template
          documentationPropertyName="tabs"
          documentationPropertyType="PrizmCronTabItem[]"
          documentationPropertyMode="input"
          [documentationPropertyValues]="tabsVariants"
          [(documentationPropertyValue)]="tabs"
        >
          Tabs
        </ng-template>

<!--        <ng-template-->
<!--          documentationPropertyName="selected"-->
<!--          documentationPropertyType="PrizmCronTabItem"-->
<!--          documentationPropertyMode="input-output"-->
<!--          [documentationPropertyValues]="tabs"-->
<!--          [(documentationPropertyValue)]="selected"-->
<!--        >-->
<!--          Selected Tab-->
<!--        </ng-template>-->

        <ng-template
          documentationPropertyName="period"
          documentationPropertyType="PrizmCronPeriod"
          documentationPropertyMode="input-output"
          [documentationPropertyValues]="periodVariants"
          [(documentationPropertyValue)]="period"
        >
          Period
        </ng-template>

        <ng-template
          documentationPropertyName="disabled"
          documentationPropertyType="boolean"
          documentationPropertyMode="input"
          [(documentationPropertyValue)]="disabled"
        >
          Disabled
        </ng-template>

        <ng-template
          documentationPropertyName="value"
          documentationPropertyType="string"
          documentationPropertyMode="input-output"
          [(documentationPropertyValue)]="value"
        >
          Value
        </ng-template>

      </prizm-doc-documentation>
<!--    </ng-container>-->
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmCronModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
