<prizm-doc-page header="Dropdown Cell">
  <div class="page-description" description>
    Our dropdown cell component is used to display listed items in dropdowns.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleBase" heading="Base">
      <prizm-dropdown-cell-base-example></prizm-dropdown-cell-base-example>
    </prizm-doc-example>

    <prizm-doc-example
      id="with-instruments"
      [content]="exampleWithInstruments"
      heading="With buttons and instruments"
    >
      <prizm-dropdown-cell-with-instrumnets-example></prizm-dropdown-cell-with-instrumnets-example>
    </prizm-doc-example>

    <prizm-doc-example id="with-instruments" [content]="exampleChips" heading="Chips">
      <prizm-dropdown-cell-chips-example></prizm-dropdown-cell-chips-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <div class="container">
        <prizm-dropdown-cell
          [disabled]="disabled"
          [selected]="selected"
          [contentType]="contentType"
          [cellTitle]="title"
        ></prizm-dropdown-cell>
      </div>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        [(documentationPropertyValue)]="title"
        documentationPropertyName="cellTitle"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Cell Title
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="contentType"
        [documentationPropertyValues]="contentTypeVariants"
        documentationPropertyName="contentType"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Content Type
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="selected"
        documentationPropertyName="selected"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Selected
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="disabled"
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Disabled
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmCardModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
