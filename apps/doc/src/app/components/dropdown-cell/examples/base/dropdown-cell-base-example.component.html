<div class="container">
  <prizm-dropdown-cell
    [disabled]="false"
    [selected]="false"
    cellTitle="My Default Cell"
  ></prizm-dropdown-cell>
  <prizm-dropdown-cell
    [disabled]="false"
    [selected]="true"
    cellTitle="My Selected Cell"
  ></prizm-dropdown-cell>
  <prizm-dropdown-cell
    [disabled]="true"
    [selected]="false"
    cellTitle="My Disabled Cell"
  ></prizm-dropdown-cell>

  <prizm-dropdown-host
    class="dropdown-host"
    #tabsDropdown
    [(isOpen)]="open"
    [content]="dropdown"
    prizmDropdownHostWidth="auto"
  >
    <button (click)="open = !open" prizmButton appearanceType="fill" appearance="primary" size="m">
      Click me
    </button>
  </prizm-dropdown-host>

  <ng-template #dropdown>
    <prizm-dropdown-cell
      [disabled]="false"
      [selected]="false"
      cellTitle="My Default Cell"
    ></prizm-dropdown-cell>
    <prizm-dropdown-cell
      [disabled]="false"
      [selected]="true"
      cellTitle="My Selected Cell"
    ></prizm-dropdown-cell>
    <prizm-dropdown-cell
      [disabled]="true"
      [selected]="false"
      cellTitle="My Disabled Cell"
    ></prizm-dropdown-cell>
  </ng-template>
</div>
