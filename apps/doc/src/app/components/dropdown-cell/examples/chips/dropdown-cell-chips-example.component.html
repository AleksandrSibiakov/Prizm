<div class="container">
  <prizm-dropdown-cell
    [disabled]="false"
    [selected]="false"
    [contentType]="'chips'"
    title="My Default Cell"
  ></prizm-dropdown-cell>
  <prizm-dropdown-cell
    [disabled]="false"
    [selected]="true"
    [contentType]="'chips'"
    title="My Selected Cell"
  ></prizm-dropdown-cell>
  <prizm-dropdown-cell
    [disabled]="true"
    [selected]="false"
    [contentType]="'chips'"
    title="My Disabled Cell"
  ></prizm-dropdown-cell>
</div>
