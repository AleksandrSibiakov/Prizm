<tui-doc-page header="DropdownHost" package="next" type="components">
  <ng-template pageTab>
    <p>Use PzmDropdownHostComponent to view dropdown.</p>

    <tui-doc-example id="base" heading="With Template" [content]="exampleWithTemplate">
      <pzm-dropdown-host-example-with-template></pzm-dropdown-host-example-with-template>
    </tui-doc-example>

    <tui-doc-example id="select-panel" heading="Select panel" [content]="exampleWithSelectPanel">
      <pzm-select-panel-example></pzm-select-panel-example>
    </tui-doc-example>

    <tui-doc-example id="select-panel" heading="Date Range Template (Nested Dropdown)" [content]="exampleDateRangeList">
      <pzm-dropdown-host-date-list-example></pzm-dropdown-host-date-list-example>
    </tui-doc-example>

    <tui-doc-example id="select-panel" heading="Date Range 2 Template" [content]="exampleDateRangeListEdit">
      <pzm-dropdown-host-date-list-edit-example></pzm-dropdown-host-date-list-edit-example>
    </tui-doc-example>
  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <pzm-dropdown-host
        [content]="withHeaderAndFooter"
        [(isOpen)]="isOpen"
        [autoReposition]="autoReposition"
        [pzmDropdownHostWidth]="pzmDropdownHostWidth"
        [placement]="placement"
        [pzmDropdownHostCloseOnBackdropClick]="closeOnBackdropClick"
      >
        <button pzmButton type="button" (click)="isOpen = !isOpen">Button</button>
      </pzm-dropdown-host>

      <ng-template #withHeaderAndFooter>
        <div>
          <pzm-data-list>
            <ng-container header>Заголовок блока</ng-container>
            <div class="box">
              <button pzmButton appearanceType="outline">Кнопка 1</button>
              <button pzmButton appearanceType="outline">Кнопка 2</button>
            </div>
            <ng-container footer>
              <button pzmButton (click)="isOpen = false; cdRef.markForCheck()">Закрыть</button>
            </ng-container>
          </pzm-data-list>
        </div>
      </ng-template>

      <ng-template #withHeader>
        <pzm-data-list>
          <div class="box">
            <button pzmButton appearanceType="outline">Кнопка 1</button>
            <button pzmButton appearanceType="outline">Кнопка 2</button>
          </div>
          <ng-container footer>
            <button pzmButton (click)="isOpen = false; cdRef.markForCheck()">Закрыть</button>
          </ng-container>
        </pzm-data-list>
      </ng-template>

      <ng-template #withFooter>
        <pzm-data-list>
          <ng-container header>Заголовок блока</ng-container>
          <div class="box">
            <button pzmButton appearanceType="outline">Кнопка 1</button>
            <button pzmButton appearanceType="outline">Кнопка 2</button>
          </div>
        </pzm-data-list>
      </ng-template>

      <ng-template #onlyContent>
        <pzm-data-list>
          <div class="box">
            <button pzmButton appearanceType="outline">Кнопка 1</button>
            <button pzmButton appearanceType="outline">Кнопка 2</button>
          </div>
        </pzm-data-list>
      </ng-template>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="pzmDropdownHostWidth"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmDropdownHostWidth"
      >
        Host Witdh
      </ng-template>

      <ng-template
        documentationPropertyName="isOpen"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="isOpen"
      >
        Is Open
      </ng-template>

      <ng-template
        documentationPropertyName="closeOnBackdropClick"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="closeOnBackdropClick"
      >
        Close On Backdrop Click
      </ng-template>

      <ng-template
        documentationPropertyName="autoReposition"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="autoReposition"
      >
        Auto Reposition
      </ng-template>

      <ng-template
        documentationPropertyName="placement"
        documentationPropertyType="PzmOverlayOutsidePlacement"
        documentationPropertyMode="input"
        [documentationPropertyValues]="placementVariants"
        [(documentationPropertyValue)]="placement"
      >
        Placement
      </ng-template>

      <ng-template
        documentationPropertyName="content"
        documentationPropertyType="PolymorphContent"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="content"
      >
        Content
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>ZuDropdownHostModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code filename="myComponent.module.ts" [code]="exampleModule"></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
