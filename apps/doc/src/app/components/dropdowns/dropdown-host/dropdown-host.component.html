<tui-doc-page header="DropdownHost" package="next" type="components">
  <ng-template pageTab>
    <p>Use PrizmDropdownHostComponent to view dropdown.</p>

    <tui-doc-example id="base" heading="With Template" [content]="exampleWithTemplate">
      <prizm-dropdown-host-example-with-template></prizm-dropdown-host-example-with-template>
    </tui-doc-example>

    <tui-doc-example id="select-panel" heading="Select panel" [content]="exampleWithSelectPanel">
      <prizm-select-panel-example></prizm-select-panel-example>
    </tui-doc-example>

    <tui-doc-example id="select-panel" heading="Date Range Template (Nested Dropdown)" [content]="exampleDateRangeList">
      <prizm-dropdown-host-date-list-example></prizm-dropdown-host-date-list-example>
    </tui-doc-example>

    <tui-doc-example id="select-panel" heading="Date Range 2 Template" [content]="exampleDateRangeListEdit">
      <prizm-dropdown-host-date-list-edit-example></prizm-dropdown-host-date-list-edit-example>
    </tui-doc-example>
  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <prizm-dropdown-host
        [content]="withHeaderAndFooter"
        [(isOpen)]="isOpen"
        [autoReposition]="autoReposition"
        [prizmDropdownHostWidth]="prizmDropdownHostWidth"
        [placement]="placement"
        [prizmDropdownHostCloseOnBackdropClick]="closeOnBackdropClick"
      >
        <button prizmButton type="button" (click)="isOpen = !isOpen">Button</button>
      </prizm-dropdown-host>

      <ng-template #withHeaderAndFooter>
        <div>
          <prizm-data-list>
            <ng-container header>Заголовок блока</ng-container>
            <div class="box">
              <button prizmButton appearanceType="outline">Кнопка 1</button>
              <button prizmButton appearanceType="outline">Кнопка 2</button>
            </div>
            <ng-container footer>
              <button prizmButton (click)="isOpen = false; cdRef.markForCheck()">Закрыть</button>
            </ng-container>
          </prizm-data-list>
        </div>
      </ng-template>

      <ng-template #withHeader>
        <prizm-data-list>
          <div class="box">
            <button prizmButton appearanceType="outline">Кнопка 1</button>
            <button prizmButton appearanceType="outline">Кнопка 2</button>
          </div>
          <ng-container footer>
            <button prizmButton (click)="isOpen = false; cdRef.markForCheck()">Закрыть</button>
          </ng-container>
        </prizm-data-list>
      </ng-template>

      <ng-template #withFooter>
        <prizm-data-list>
          <ng-container header>Заголовок блока</ng-container>
          <div class="box">
            <button prizmButton appearanceType="outline">Кнопка 1</button>
            <button prizmButton appearanceType="outline">Кнопка 2</button>
          </div>
        </prizm-data-list>
      </ng-template>

      <ng-template #onlyContent>
        <prizm-data-list>
          <div class="box">
            <button prizmButton appearanceType="outline">Кнопка 1</button>
            <button prizmButton appearanceType="outline">Кнопка 2</button>
          </div>
        </prizm-data-list>
      </ng-template>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="prizmDropdownHostWidth"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="prizmDropdownHostWidth"
      >
        Host Witdh
      </ng-template>

      <ng-template
        documentationPropertyName="isOpen"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="isOpen"
      >
        Is Open
      </ng-template>

      <ng-template
        documentationPropertyName="closeOnBackdropClick"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="closeOnBackdropClick"
      >
        Close On Backdrop Click
      </ng-template>

      <ng-template
        documentationPropertyName="autoReposition"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="autoReposition"
      >
        Auto Reposition
      </ng-template>

      <ng-template
        documentationPropertyName="placement"
        documentationPropertyType="PrizmOverlayOutsidePlacement"
        documentationPropertyMode="input"
        [documentationPropertyValues]="placementVariants"
        [(documentationPropertyValue)]="placement"
      >
        Placement
      </ng-template>

      <ng-template
        documentationPropertyName="content"
        documentationPropertyType="PolymorphContent"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="content"
      >
        Content
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmDropdownHostModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code filename="myComponent.module.ts" [code]="exampleModule"></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
