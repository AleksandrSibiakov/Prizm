<prizm-dropdown-host
  [content]="dropdown"
  prizmDropdownHostWidth='auto'
  [(isOpen)]="open"
  #elem
>
  <button prizmButton type="button" (click)="open = !open">
    Пример выбора периода
  </button>

  <ng-template #dropdown>
    <prizm-data-list [style.--prizm-data-list-border]='0'>
      <div class='header' header>
        <prizm-icon iconClass='date-calendar-range'></prizm-icon>
        <span>Выбор периода</span>
      </div>
      <div class="box">
        <div class='list'>
          <ng-container *ngFor="let item of data; let idx = index">
            <div
              class='list-item'
              *prizmLet='item.range | prizmCallFunc : convertDate as dateArr'>
              <prizm-radio-button
                (click)="select(item)"
                [value]="item.range"
                [label]='(dateArr[0] | date : "short") + " - " + (dateArr[1] | date : "short")'
              ></prizm-radio-button>
              <div class='btns'>
                <prizm-icon class='edit-icon' iconClass='editor-mode'></prizm-icon>
                <prizm-icon (click)='remove(idx); elem.reCalculatePositions();' class='trash-icon' iconClass='delete'></prizm-icon>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class='footer' footer>
        <button appearanceType='ghost' appearance='secondary' prizmButton (click)="open = false; cdRef.markForCheck()">Отменить</button>
        <button prizmButton (click)="open = false; cdRef.markForCheck()">Сохранить</button>
      </div>
    </prizm-data-list>
  </ng-template>

</prizm-dropdown-host>
