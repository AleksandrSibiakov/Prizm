<pzm-dropdown-host
  [content]="dropdown"
  pzmDropdownHostWidth='auto'
  [(isOpen)]="open"
  (isOpenChange)='$event && select(null)'
>
  <button pzmButton type="button" (click)="open = !open">
    Пример выбора периода
  </button>
</pzm-dropdown-host>

<ng-template #dropdown let-zone='zone'>
  <pzm-data-list [style.--pzm-data-list-border]='0'>
    <div class='header' header>
        <pzm-icon iconClass='date-calendar-range'></pzm-icon>
        <span>Выбор периода</span>
    </div>
    <div class="box">
      <div class='list'>
        <pzm-radio-button
          *ngFor="let item of data"
          (click)="select(item)"
          [label]="item.title"
          [value]="item.range"
        ></pzm-radio-button>
        <pzm-radio-button
          (click)="select(null)"
          [label]="'Произвольный диапазон'"
          [value]="null"
        ></pzm-radio-button>
      </div>

      <div class='date-control'>
        <pzm-input-date-time [pzmEventZoneParent]='zone' label='Начало' [formControl]='startControl'></pzm-input-date-time>
        <pzm-input-date-time [pzmEventZoneParent]='zone' label='Конец' [formControl]='endControl'></pzm-input-date-time>
      </div>
    </div>
    <div class='footer' footer>
      <button appearanceType='ghost' appearance='secondary' pzmButton (click)="open = false; cdRef.markForCheck()">Отменить</button>
      <button pzmButton (click)="open = false; cdRef.markForCheck()">Выбрать</button>
    </div>
  </pzm-data-list>
</ng-template>
