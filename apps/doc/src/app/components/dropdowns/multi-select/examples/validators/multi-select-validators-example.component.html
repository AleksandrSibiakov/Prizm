<prizm-multi-select [formControl]="valueControl" [items]="items"></prizm-multi-select>
<br />
<br />
<div style="display: flex; flex-flow: column; gap: 1rem; width: 20rem">
  <button prizmButton (click)="setDefaultValue()">Clear value</button>
  <button prizmButton (click)="clearValidator()">Clear Validator</button>
  <button prizmButton (click)="setRequiredValidator()">Set Required Validator</button>
</div>

<br />
<br />
<div>Current value: {{ valueControl.value }}</div>
