<prizm-input-layout label="Заголовок">

</prizm-input-layout>

<br />
<br />
<div>
  <button prizmButton (click)="setDefaultValue()">
    Set default value: <b>{{ items[0] }}</b>
  </button>
</div>

<br />
<br />
<div>Current value: {{ control.value }}</div>
