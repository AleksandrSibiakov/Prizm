<pzm-select
  [items]='items'
  [valueTemplate]='valueTemplate'
  [formControl]='control'
></pzm-select>

<ng-template #valueTemplate let-value let-nullContent="nullContent">
  <div class='item' *ngIf='value; else empty'>
    <pzm-icon iconClass='account-done'></pzm-icon>
    <span>{{value}}</span>
  </div>
  <ng-template #empty>
    {{nullContent}}
  </ng-template>
</ng-template>
