<div class="container">
  <h2>8 columns grid</h2>
  <zui-grid cols="8" rows="8" [style.height.px]="400">
    <zui-grid-item *ngFor="let grid of grids8" [colPos]="grid.colPos" [rowPos]="grid.rowPos"></zui-grid-item>
  </zui-grid>

  <h2>12 columns grid</h2>
  <zui-grid cols="12" rows="14" [style.height.px]="400">
    <zui-grid-item *ngFor="let grid of grids12" [colPos]="grid.colPos" [rowPos]="grid.rowPos"></zui-grid-item>
  </zui-grid>
</div>
