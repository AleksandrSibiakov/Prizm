<div class="container">
  <h2>8 columns grid</h2>
  <pzm-grid cols="8" rows="8" [style.height.px]="400">
    <pzm-grid-item *ngFor="let grid of grids8" [colPos]="grid.colPos" [rowPos]="grid.rowPos"></pzm-grid-item>
  </pzm-grid>

  <h2>12 columns grid</h2>
  <pzm-grid cols="12" rows="14" [style.height.px]="400">
    <pzm-grid-item *ngFor="let grid of grids12" [colPos]="grid.colPos" [rowPos]="grid.rowPos"></pzm-grid-item>
  </pzm-grid>
</div>
