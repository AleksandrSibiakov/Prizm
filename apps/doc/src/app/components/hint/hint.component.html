<tui-doc-page
  header="Hint"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use PrizmHintDirective to control hint.
    </p>

    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBasic"
    >
      <prizm-hint-base-example></prizm-hint-base-example>
    </tui-doc-example>

    <tui-doc-example
      id="base"
      heading="With Template"
      [content]="exampleWithTemplate"
    >
      <prizm-hint-with-template-example></prizm-hint-with-template-example>
    </tui-doc-example>

    <tui-doc-example
      id="base"
      heading="With Component"
      [content]="exampleWithComponent"
    >
      <prizm-hint-with-component-example></prizm-hint-with-component-example>
    </tui-doc-example>

  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <button
        prizmButton
        [prizmHint]="content"
        [prizmAutoReposition]="prizmAutoReposition"
        [prizmHintCanShow]="prizmHintCanShow"
        [prizmHintDirection]="prizmHintDirection"
        [prizmHintId]="prizmHintId"
        [prizmHintShowDelay]="prizmHintShowDelay"
        [prizmHintHideDelay]="prizmHintHideDelay"
        [prizmHintHost]="prizmHintHost"
      >
        Button
      </button>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="prizmHint"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="content"
      >
        Content
      </ng-template>

      <ng-template
        documentationPropertyName="prizmAutoReposition"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="prizmAutoReposition"
      >
        Auto Reposition
      </ng-template>

      <ng-template
        documentationPropertyName="prizmHintCanShow"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="prizmHintCanShow"
      >
        Can Show
      </ng-template>

      <ng-template
        documentationPropertyName="prizmHintDirection"
        documentationPropertyType="PrizmOverlayOutsidePlacement"
        documentationPropertyMode="input"
        [documentationPropertyValues]="prizmHintDirectionVariants"
        [(documentationPropertyValue)]="prizmHintDirection"
      >
        Hint Direction
      </ng-template>

      <ng-template
        documentationPropertyName="prizmHintId"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="prizmHintId"
      >
        Hint Id
      </ng-template>

      <ng-template
        documentationPropertyName="prizmHintShowDelay"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="prizmHintShowDelay"
      >
        Show Delay
      </ng-template>

      <ng-template
        documentationPropertyName="prizmHintHideDelay"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="prizmHintHideDelay"
      >
        Hide Delay
      </ng-template>

      <ng-template
        documentationPropertyName="prizmHintHost"
        documentationPropertyType="HtmlElement"
        documentationPropertyMode="input"
      >
        Host
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmHintModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
