<tui-doc-page
  header="Hint"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use PzmHintDirective to control hint.
    </p>

    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBasic"
    >
      <pzm-hint-base-example></pzm-hint-base-example>
    </tui-doc-example>

    <tui-doc-example
      id="base"
      heading="With Template"
      [content]="exampleWithTemplate"
    >
      <pzm-hint-with-template-example></pzm-hint-with-template-example>
    </tui-doc-example>

    <tui-doc-example
      id="base"
      heading="With Component"
      [content]="exampleWithComponent"
    >
      <pzm-hint-with-component-example></pzm-hint-with-component-example>
    </tui-doc-example>

  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <button
        pzmButton
        [pzmHint]="content"
        [pzmAutoReposition]="pzmAutoReposition"
        [pzmHintCanShow]="pzmHintCanShow"
        [pzmHintDirection]="pzmHintDirection"
        [pzmHintId]="pzmHintId"
        [pzmHintShowDelay]="pzmHintShowDelay"
        [pzmHintHideDelay]="pzmHintHideDelay"
        [pzmHintHost]="pzmHintHost"
      >
        Button
      </button>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="pzmHint"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="content"
      >
        Content
      </ng-template>

      <ng-template
        documentationPropertyName="pzmAutoReposition"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmAutoReposition"
      >
        Auto Reposition
      </ng-template>

      <ng-template
        documentationPropertyName="pzmHintCanShow"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmHintCanShow"
      >
        Can Show
      </ng-template>

      <ng-template
        documentationPropertyName="pzmHintDirection"
        documentationPropertyType="PzmOverlayOutsidePlacement"
        documentationPropertyMode="input"
        [documentationPropertyValues]="pzmHintDirectionVariants"
        [(documentationPropertyValue)]="pzmHintDirection"
      >
        Hint Direction
      </ng-template>

      <ng-template
        documentationPropertyName="pzmHintId"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmHintId"
      >
        Hint Id
      </ng-template>

      <ng-template
        documentationPropertyName="pzmHintShowDelay"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmHintShowDelay"
      >
        Show Delay
      </ng-template>

      <ng-template
        documentationPropertyName="pzmHintHideDelay"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmHintHideDelay"
      >
        Hide Delay
      </ng-template>

      <ng-template
        documentationPropertyName="pzmHintHost"
        documentationPropertyType="HtmlElement"
        documentationPropertyMode="input"
      >
        Host
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PzmHintModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
