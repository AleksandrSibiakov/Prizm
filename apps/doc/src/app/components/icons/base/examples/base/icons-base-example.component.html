<div>
  <h4>SVG: Base size</h4>

  <div style="display: flex; gap: 8px">
    <prizm-icons [size]="30" [color]="'green'" name="arrow_up"></prizm-icons>
    <prizm-icons [color]="'var(--prizm-index-plan)'" [size]="30" name="arrows_cross"></prizm-icons>
    <prizm-icons class="color_by_class" [size]="30" name="bag"></prizm-icons>
    <prizm-icons [size]="30" name="bubble_message"></prizm-icons>
  </div>
</div>

<div>
  <h4>SVG: Full size</h4>

  <div style="display: flex; gap: 8px">
    <prizm-icons-full [size]="30" [color]="'green'" name="arrow_up"></prizm-icons-full>
    <prizm-icons-full [color]="'var(--prizm-index-plan)'" [size]="30" name="arrows_cross"></prizm-icons-full>
    <prizm-icons-full class="color_by_class" [size]="30" name="bag"></prizm-icons-full>
    <prizm-icons-full [size]="30" name="bubble_message"></prizm-icons-full>
  </div>
</div>

<div>
  <h4>Font: Base size</h4>

  <div style="display: flex; gap: 8px">
    <i class="base-icon prizm-base-icons-{{'arrow_up' }}" style="color: green"> </i>
    <i
      class="base-icon prizm-base-icons-{{'arrows_cross' }}"
      style="color: var(--prizm-index-plan)"
    >
    </i>
    <i class="color_by_class base-icon prizm-base-icons-bag"> </i>
    <i class="base-icon prizm-base-icons-{{ 'bubble_message' }}"> </i>
  </div>
</div>

<div>
  <h4>Font: Full size</h4>

  <div style="display: flex; gap: 8px">
    <i class="base-icon prizm-full-icons-{{ 'arrow_up' }}" style="color: green"> </i>

    <i
      class="base-icon prizm-full-icons-{{ 'arrows_cross' }}"
      style="color: var(--prizm-index-plan)"
    >
    </i>

    <i class="color_by_class base-icon prizm-full-icons-bag"> </i>

    <i class="base-icon prizm-full-icons-{{ 'bubble_message' }}"> </i>
  </div>
</div>
