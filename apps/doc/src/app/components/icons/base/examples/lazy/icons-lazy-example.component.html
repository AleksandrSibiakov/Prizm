<div>
  <h4>Base size</h4>

  <div style="display: flex; gap: 8px">
    <prizm-icons [size]="30" [color]="'green'" name="wifi"></prizm-icons>
    <prizm-icons [color]="'var(--prizm-index-plan)'" [size]="30" name="agenda_fill"></prizm-icons>
    <prizm-icons class="color_by_class" [size]="30" name="key"></prizm-icons>
    <prizm-icons [size]="30" name="wrench"></prizm-icons>
  </div>
</div>

<div>
  <h4>Full size</h4>

  <div style="display: flex; gap: 8px">
    <prizm-icons-full [size]="30" [color]="'green'" name="wifi"></prizm-icons-full>
    <prizm-icons-full [size]="30" [color]="'var(--prizm-index-plan)'" name="agenda_fill"></prizm-icons-full>
    <prizm-icons-full class="color_by_class" [size]="30" name="key"></prizm-icons-full>
    <prizm-icons-full [size]="30" name="wrench"></prizm-icons-full>
  </div>
</div>
