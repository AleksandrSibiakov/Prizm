<prizm-doc-page header="Icon Flags" package="NEXT">
  <div class="page-description" description>
    Our flags icon set is a collection of 83 flags from around the world. Each flag is available as font and
    icon. The flags are available in 3 formats: FONT and SVG.
  </div>

  <ng-template prizmDocPageTab>
    <!--    TODO подчинить файлы для генерации иконок -->
    <!--    <prizm-doc-example-->
    <!--      id="base"-->
    <!--      heading="Font"-->
    <!--      [content]="exampleFont"-->
    <!--    >-->
    <!--      <prizm-icon-font-example></prizm-icon-font-example>-->
    <!--    </prizm-doc-example>-->

    <prizm-doc-example id="base" heading="Svg" [content]="exampleSvg">
      <prizm-icon-base-example></prizm-icon-base-example>
    </prizm-doc-example>

    <h1>Icon Flags Set</h1>

    <div>
      <div class="icons">
        <div [title]="flag" *ngFor="let flag of nameVariants" class="icon-def">
          <prizm-flag-icons [size]="30" [name]="flag"></prizm-flag-icons>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-flag-icons
        #element
        [prizmDocHostElement]="element"
        [size]="size"
        [name]="name"
      ></prizm-flag-icons>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="name"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="nameVariants"
        [(documentationPropertyValue)]="name"
      >
        Name
      </ng-template>
      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="number | string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="sizeVariants"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmIconSvgModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code filename="custom.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
