<tui-doc-page
  header="Icon Flags"
  package="NEXT"
  type="components"
>
  <ng-template pageTab>
    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <prizm-icon-base-example></prizm-icon-base-example>
    </tui-doc-example>

    <h1>
      Icon Flags Set
    </h1>

    <div>
      <div class="icons">
        <div [title]='flag' *ngFor="let flag of nameVariants" class="icon-def">
          <prizm-icon-flags [size]='30' [name]='flag'></prizm-icon-flags>
        </div>
      </div>
    </div>

  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <prizm-icon-flags [size]='size' [name]='name'></prizm-icon-flags>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="name"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="nameVariants"
        [(documentationPropertyValue)]="name"
      >
        Name
      </ng-template>
      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="number | string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="sizeVariants"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p >
          Import
          <code>PrizmIconModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
