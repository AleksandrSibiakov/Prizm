<prizm-doc-page header="Carousel">
  <ng-template prizmDocPageTab>
    <prizm-doc-example heading="Basic example" [content]="zyfraCarouselBasicExample" id="basic">
      <prizm-carousel-basic-example></prizm-carousel-basic-example>
    </prizm-doc-example>

    <prizm-doc-example heading="Carousel light example" [content]="zyfraCarouselLightExample" id="light">
      <prizm-carousel-light-example></prizm-carousel-light-example>
    </prizm-doc-example>

    <prizm-doc-example
      heading="Carousel array of objects example"
      [content]="zyfraCarouselArrayofObjectsExample"
      id="objects-array"
    >
      <prizm-carousel-array-of-objects-example></prizm-carousel-array-of-objects-example>
    </prizm-doc-example>

    <prizm-doc-example
      heading="Carousel select month example"
      [content]="zyfraCarouselYearMonthExample"
      id="select-month"
    >
      <prizm-carousel-year-month-example></prizm-carousel-year-month-example>
    </prizm-doc-example>

    <prizm-doc-example heading="Input carousel" [content]="carouselAsInputExample" id="input-carousel">
      <prizm-input-as-carousel-example></prizm-input-as-carousel-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-input-layout
        [label]="label"
        [size]="size"
        [status]="status"
        [outer]="outer"
        [position]="'center'"
      >
        <prizm-carousel-auxiliary-left
          #PrizmCarouselAuxiliaryLeftComponent
          key="PrizmCarouselAuxiliaryLeftComponent"
          [prizmDocHostElement]="PrizmCarouselAuxiliaryLeftComponent"
          prizm-input-left
          [carousel]="carousel"
        ></prizm-carousel-auxiliary-left>
        <prizm-carousel
          #carousel
          key="PrizmCarouselComponent"
          [prizmDocHostElement]="carousel"
          [disabled]="disabled"
          [formControl]="control"
          [required]="required"
          [carouselContent]="carouselContent"
          [lightMode]="lightMode"
          [value]="value"
        >
          {{ carouselContent.currentValue }}
        </prizm-carousel>
        <prizm-carousel-auxiliary-right
          #prizmCarouselAuxiliaryRight
          key="PrizmCarouselAuxiliaryRightComponent"
          [prizmDocHostElement]="prizmCarouselAuxiliaryRight"
          prizm-input-right
          [carousel]="carousel"
        ></prizm-carousel-auxiliary-right>
        <ng-template prizmInputStatusText>Текст статуса</ng-template>
      </prizm-input-layout>
    </prizm-doc-demo>

    <prizm-doc-documentation
      [control]="control"
      heading="PrizmCarouselComponent"
      hostComponentKey="PrizmCarouselComponent"
    >
      <ng-template
        documentationPropertyName="value"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="[1, 5, 10]"
        [documentationPropertyDeprecated]="true"
        [(documentationPropertyValue)]="value"
      >
        Value
      </ng-template>

      <ng-template
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [documentationPropertyDeprecated]="true"
        [(documentationPropertyValue)]="required"
      >
        Required
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
        [documentationPropertyDeprecated]="true"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="lightMode"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="lightMode"
      >
        LightMode
      </ng-template>

      <ng-template
        documentationPropertyName="carouselContent"
        documentationPropertyType="PrizmCarouselContent"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="carouselContent"
      >
        Carousel Content
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation
      heading="PrizmCarouselAuxiliaryLeftComponent"
      hostComponentKey="PrizmCarouselAuxiliaryLeftComponent"
    >
      <ng-template
        documentationPropertyName="carousel"
        documentationPropertyType="PrizmCarouselComponent"
        documentationPropertyMode="input"
      >
        Carousel
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation
      heading="PrizmCarouselAuxiliaryRightComponent"
      hostComponentKey="PrizmCarouselAuxiliaryRightComponent"
    >
      <ng-template
        documentationPropertyName="carousel"
        documentationPropertyType="PrizmCarouselComponent"
        documentationPropertyMode="input"
      >
        Carousel
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmCarouselModule</code>
          в тот модуль, котором хотите использовать компонент
        </p>

        <prizm-doc-code filename="MyComponent.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
