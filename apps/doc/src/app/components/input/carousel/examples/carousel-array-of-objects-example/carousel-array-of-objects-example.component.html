<pzm-input-layout [label]="'Карусель'" [size]="'l'" [outer]="true" [position]="'center'">
  <pzm-carousel-auxiliary-left pzm-input-left [carousel]="carousel"></pzm-carousel-auxiliary-left>

  <pzm-carousel
    #carousel
    [required]="true"
    [carouselContent]="arrayWithObjects"
    [value]="arrayWithObjects.set[0]"
  >
    {{ arrayWithObjects.currentValue.title }}
  </pzm-carousel>
  <pzm-carousel-auxiliary-right pzm-input-right [carousel]="carousel"></pzm-carousel-auxiliary-right>
  <ng-template pzmInputStatusText>Текст статуса</ng-template>
</pzm-input-layout>
