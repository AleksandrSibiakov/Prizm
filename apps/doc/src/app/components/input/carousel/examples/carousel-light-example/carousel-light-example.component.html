<prizm-input-layout [label]="'Карусель'" [size]="'l'" [outer]="true" [position]="'center'">
  <prizm-carousel-auxiliary-left prizm-input-left [carousel]="carousel"></prizm-carousel-auxiliary-left>
  <prizm-carousel
    #carousel
    [required]="true"
    [carouselContent]="carouselContent"
    [value]="2"
    [lightMode]="true"
  >
    {{ carouselContent.currentValue }}
  </prizm-carousel>
  <prizm-carousel-auxiliary-right prizm-input-right [carousel]="carousel"></prizm-carousel-auxiliary-right>
  <ng-template prizmInputStatusText>Текст статуса</ng-template>
</prizm-input-layout>
