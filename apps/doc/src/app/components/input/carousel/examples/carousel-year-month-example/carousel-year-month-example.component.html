<pzm-input-layout [label]="'Карусель'" [size]="'l'" [outer]="true" [position]="'center'">
  <zui-carousel-auxiliary-left zui-input-left [carousel]="carousel"></zui-carousel-auxiliary-left>

  <zui-carousel #carousel [required]="true" [carouselContent]="carouselContent" [value]="currentValue">
    <ng-container *ngIf="carouselContent.currentValue as value">
      {{ value.month | zuiMonthExample }} {{ value.year }}
    </ng-container>
  </zui-carousel>
  <zui-carousel-auxiliary-right zui-input-right [carousel]="carousel"></zui-carousel-auxiliary-right>
  <ng-template pzmInputStatusText>Текст статуса</ng-template>
</pzm-input-layout>
