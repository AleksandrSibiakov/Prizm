<prizm-input-layout [label]="'Инпут как карусель'" [size]="'l'" [outer]="true" [position]="'center'">
  <button [interactive]="true" (click)="prev()" prizmInputIconButton="chevron-left" prizm-input-left></button>
  <input #input [value]="carouselData[currentIndex]" (input)="setValue(input.value)" prizmInput />
  <button
    [interactive]="true"
    (click)="next()"
    prizmInputIconButton="chevron-right"
    prizm-input-right
  ></button>
</prizm-input-layout>
