<prizm-input-layout label="Заголовок" size="l" status="default" [outer]="true">
  <input
    #input
    prizmInput
    placeholder="Введите название"
    (enter)="onEnter($event)"
    [formControl]="requiredInputControl"
  />
  <prizm-chips
    #chipsComponent
    [formControl]="chipsControl"
    [deletable]="deletable"
    prizm-input-bottom
  ></prizm-chips>
</prizm-input-layout>

<div>Chips form control value: {{ chipsControl.value | json }}</div>
