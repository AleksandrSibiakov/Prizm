<pzm-input-layout label="Заголовок" size="l" status="default" [outer]="true">
  <input
    #input
    pzmInput
    placeholder="Введите название"
    (enter)="onEnter($event)"
    [formControl]="requiredInputControl"
  />
  <pzm-chips
    #chipsComponent
    [formControl]="chipsControl"
    [deletable]="deletable"
    pzm-input-bottom
  ></pzm-chips>
</pzm-input-layout>

<div>Chips form control value: {{ chipsControl.value | json }}</div>
