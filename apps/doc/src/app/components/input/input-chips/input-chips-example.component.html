<prizm-doc-page header="Input Chips" package="components" type="components">
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="chips" heading="Chips example" [content]="prizmInputChipsExample">
      <prizm-input-chips-basic-example></prizm-input-chips-basic-example>
    </prizm-doc-example>

    <prizm-doc-example id="chips-outer" heading="Chips outer example" [content]="prizmInputChipsOuterExample">
      <prizm-input-chips-outer-example></prizm-input-chips-outer-example>
    </prizm-doc-example>
  </ng-template>
  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-input-layout label="Заголовок" size="l" status="default">
        <input
          prizmInput
          placeholder="Введите название"
          (enter)="onEnter($event)"
          [disabled]="disabled || control.disabled"
        />
        <prizm-chips
          #element
          [formControl]="control"
          [prizmDocHostElement]="element"
          [class.single-line]="singleLine"
          [singleLine]="singleLine"
          [chips]="chips"
          [deletable]="deletable"
          [disabled]="disabled"
          prizm-input-bottom
        >
        </prizm-chips>
      </prizm-input-layout>
    </prizm-doc-demo>

    <prizm-doc-documentation [control]="control">
      <ng-template
        documentationPropertyName="singleLine"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="singleLine"
      >
        Single Line
      </ng-template>

      <ng-template
        documentationPropertyName="deletable"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="deletable"
      >
        Deletable
      </ng-template>
      <!--  -->
      <ng-template
        documentationPropertyName="chips"
        documentationPropertyType="string[]"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="chips"
      >
        Chips
      </ng-template>
      <!--  -->
      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="PrizmInputSize"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>
      <!--  -->
      <ng-template
        documentationPropertyName="hintCanShow"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="hintCanShow"
      >
        Hint Can Show
      </ng-template>
      <!--  -->
      <ng-template
        documentationPropertyName="hintDirection"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="hintDirection"
      >
        Hint Direction
      </ng-template>
      <!--  -->
      <ng-template
        documentationPropertyName="addChipEvent"
        documentationPropertyType="boolean"
        documentationPropertyMode="output"
      >
        Add Chip Event
      </ng-template>
      <ng-template
        documentationPropertyName="removeChipEvent"
        documentationPropertyType="boolean"
        documentationPropertyMode="output"
      >
        Remove Chip Event
      </ng-template>
      <ng-template
        documentationPropertyName="clickChipEvent"
        documentationPropertyType="boolean"
        documentationPropertyMode="output"
      >
        Click Chip Event
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>
  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmInputChipsModule</code> и <code>PrizmInputTextModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <prizm-doc-code filename="MyComponent.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
