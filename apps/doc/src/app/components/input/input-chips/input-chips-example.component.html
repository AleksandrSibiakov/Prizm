<tui-doc-page header="Input Chips" package="Equinox" type="components">
  <ng-template pageTab>
    <tui-doc-example id="chips" heading="Chips example" [content]="pzmInputChipsExample">
      <pzm-input-chips-basic-example></pzm-input-chips-basic-example>
    </tui-doc-example>

    <tui-doc-example id="chips-outer" heading="Chips outer example" [content]="pzmInputChipsOuterExample">
      <pzm-input-chips-outer-example></pzm-input-chips-outer-example>
    </tui-doc-example>
  </ng-template>
  <ng-template pageTab>
    <tui-doc-demo>
      <pzm-input-layout label="Заголовок" size="l" status="default">
        <input pzmInput placeholder="Введите название" (enter)="onEnter($event)" [disabled]="disabled" />
        <pzm-chips
          [class.single-line]='singleLine'
          [singleLine]="singleLine"
          [chips]="chips"
          [deletable]="deletable"
          [disabled]="disabled"
          pzm-input-bottom>
        </pzm-chips>
      </pzm-input-layout>
    </tui-doc-demo>

    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>
      <ng-template
        documentationPropertyName="singleLine"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="singleLine"
      >
        Single Line
      </ng-template>

      <ng-template
        documentationPropertyName="deletable"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="deletable"
      >
        Deletable
      </ng-template>
    </tui-doc-documentation>
  </ng-template>
  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PzmInputChipsModule</code> и <code>PzmInputTextModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <tui-doc-code filename="MyComponent.module.ts" [code]="setupModule"></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
