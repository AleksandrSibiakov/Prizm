<pzm-input-date-multi
  [items]="items">
</pzm-input-date-multi>

<ng-template #dateTime let-injector="injector">
  <pzm-input-date-time [formControl]='dateTimeControl' [extraButtonInjector]='injector'></pzm-input-date-time>
</ng-template>
<ng-template #dateRelativeTime let-injector="injector">
  <pzm-input-date-relative [formControl]='relativeControl' [extraButtonInjector]='injector'></pzm-input-date-relative>
</ng-template>
<ng-template #time let-injector="injector">
  <pzm-input-time [formControl]='timeControl' [extraButtonInjector]='injector'></pzm-input-time>
</ng-template>
<ng-template #date let-injector="injector">
  <pzm-input-date [formControl]='dateControl' [extraButtonInjector]='injector'></pzm-input-date>
</ng-template>
