<tui-doc-page
  header="InputDateMulti"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use PzmInputDateMultiComponent to view input-date.
    </p>

    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <pzm-input-date-multi-base-example></pzm-input-date-multi-base-example>
    </tui-doc-example>

    <tui-doc-example
      id="base"
      heading="Four"
      [content]="exampleFour"
    >
      <pzm-input-date-multi-four-example></pzm-input-date-multi-four-example>
    </tui-doc-example>


  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <pzm-input-date-multi
        [currentIdx]='currentIdx'
        [items]="items">
      </pzm-input-date-multi>
    </tui-doc-demo>
    <tui-doc-documentation>

      <ng-template
        documentationPropertyName="items"
        documentationPropertyType="PzmDateItemTemplate[]"
      >
        Items
      </ng-template>

      <ng-template
        documentationPropertyName="currentIdx"
        documentationPropertyType="number"
        [(documentationPropertyValue)]="currentIdx"
      >
        Selected item idx
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PzmInputDateMultiModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>

<ng-template #dateTime let-injector="injector">
  <pzm-input-date-time [formControl]='timeControl' [extraButtonInjector]='injector'></pzm-input-date-time>
</ng-template>
<ng-template #dateRelativeTime let-injector="injector">
  <pzm-input-date-relative [formControl]='relativeControl' [extraButtonInjector]='injector'></pzm-input-date-relative>
</ng-template>
