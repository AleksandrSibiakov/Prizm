<prizm-doc-page
  header="InputDateRange"
  package="components"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use PrizmInputDateComponent to view input-date.
    </p>

    <prizm-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <prizm-input-date-range-base-example></prizm-input-date-range-base-example>
    </prizm-doc-example>

    <prizm-doc-example
      id="base"
      heading="Disabled"
      [content]="exampleDisabled"
    >
      <prizm-input-date-range-disabled-example></prizm-input-date-range-disabled-example>
    </prizm-doc-example>

    <prizm-doc-example
      id="native-date"
      heading="Native Date"
      [content]="exampleNativeDate"
    >
      <prizm-input-date-range-native-example></prizm-input-date-range-native-example>
    </prizm-doc-example>


  </ng-template>

  <ng-template pageTab>
    <prizm-doc-demo>
      <prizm-input-date-range
        [label]='label'
        [formControl]='dateControl'
        [placeholder]='placeholder'
        [outer]='outer'
        [size]='size'
      ></prizm-input-date-range>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="label"
        documentationPropertyType="string"
        [(documentationPropertyValue)]="label"
      >
        Label
      </ng-template>

      <ng-template
        documentationPropertyName="placeholder"
        documentationPropertyType="string"
        [(documentationPropertyValue)]="placeholder"
      >
        Placeholder
      </ng-template>

      <ng-template
        documentationPropertyName="outer"
        documentationPropertyType="boolean"
        [(documentationPropertyValue)]="outer"
      >
        Outer
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="PrizmInputSize"
        [documentationPropertyValues]="sizeVariants"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>

      <ng-template
        documentationPropertyName="disabledItemHandler"
        documentationPropertyType="PrizmBooleanHandler<PrizmDay>"
      >
        Disabled Item Handler
      </ng-template>

      <ng-template
        documentationPropertyName="markerHandler"
        documentationPropertyType="PrizmMarkerHandler"
      >
        Marker Handler
      </ng-template>


      <ng-template
        documentationPropertyName="items"
        documentationPropertyType="PrizmDayRangePeriod[]"
      >
        Items
      </ng-template>

      <ng-template
        documentationPropertyName="min"
        documentationPropertyType="PrizmDay"
      >
        Min Date
      </ng-template>

      <ng-template
        documentationPropertyName="max"
        documentationPropertyType="PrizmDay"
      >
        Max Date
      </ng-template>

      <ng-template
        documentationPropertyName="minLength"
        documentationPropertyType="PrizmDayLike | null"
      >
        Min Length
      </ng-template>

      <ng-template
        documentationPropertyName="maxLength"
        documentationPropertyType="PrizmDayLike | null"
      >
        Max Length
      </ng-template>

    </prizm-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmInputDateRangeModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
