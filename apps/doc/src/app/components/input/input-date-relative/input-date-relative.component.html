<prizm-doc-page header="InputDateRelative">
  <ng-template prizmDocPageTab>
    <p>Use PrizmInputDateRelativeComponent to view input-date.</p>

    <prizm-doc-example id="base" heading="Base" [content]="exampleBase">
      <prizm-input-date-relative-base-example></prizm-input-date-relative-base-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-input-date-relative
        #element
        [prizmDocHostElement]="element"
        [formControl]="valueControl"
        [label]="label"
        [forceClear]="forceClear"
        [placeholder]="placeholder"
        [outer]="outer"
        [disabled]="disabled"
        [showClear]="showClear"
        [size]="size"
        [canOpen]="canOpen"
      ></prizm-input-date-relative>
    </prizm-doc-demo>
    <prizm-doc-documentation [control]="valueControl">
      <ng-template
        documentationPropertyName="forceClear"
        documentationPropertyType="boolean | null"
        documentationPropertyMode="input"
        [documentationPropertyValues]="forceClearVariants"
        [(documentationPropertyValue)]="forceClear"
      >
        Show clear button
      </ng-template>

      <ng-template
        documentationPropertyName="label"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="label"
      >
        Label
      </ng-template>

      <ng-template
        documentationPropertyName="placeholder"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="placeholder"
      >
        Placeholder
      </ng-template>

      <ng-template
        documentationPropertyName="outer"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="outer"
      >
        Outer
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
        [documentationPropertyDeprecated]="true"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="showClear"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="showClear"
      >
        Show Clear
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="PrizmInputSize"
        documentationPropertyMode="input"
        [documentationPropertyValues]="sizeVariants"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>

      <ng-template
        documentationPropertyName="extraButtonInjector"
        documentationPropertyType="Injector"
        documentationPropertyMode="input"
      >
        Injector for nested buttons (use in multi datepicker and similar case)
      </ng-template>

      <ng-template
        documentationPropertyName="canOpen"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="canOpen"
      >
        Can Open
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmInputDateRelativeModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code filename="custom.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
