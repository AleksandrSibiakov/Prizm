<prizm-input-layout label="Промышленность">
  <prizm-input-multi-select
    selectAllItem="Выбрать все"
    placeholder="Выберите из списка"
    [formControl]="valueControl"
    [items]="items"
  >
  </prizm-input-multi-select>
</prizm-input-layout>

<br />
<br />
<div style="display: flex; flex-flow: column; gap: 1rem; width: 20rem">
  <button prizmButton (click)="setDefaultValue()">Set Default Value</button>
</div>
