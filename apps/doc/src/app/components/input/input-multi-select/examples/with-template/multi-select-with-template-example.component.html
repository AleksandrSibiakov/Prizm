<prizm-input-layout label="Выберите из списка">
  <prizm-input-multi-select [items]="items" [valueTemplate]="valueTemplate" [formControl]="valueControl">
  </prizm-input-multi-select>
</prizm-input-layout>

<ng-template #valueTemplate let-value>
  <div class="item">
    <!--    <prizm-icon iconClass="account-done"></prizm-icon>-->
    <prizm-icons-full name="account-done"></prizm-icons-full>
    <span>{{ value.stringify }}</span>
  </div>
</ng-template>
