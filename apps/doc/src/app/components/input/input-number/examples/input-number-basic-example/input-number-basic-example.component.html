<pzm-input-layout label="Заголовок" size="l" status="default">
  <input
    pzmInputNumber
    placeholder="Введите название"
    #inputText
    [value]="2"
    [step]="2"
    [formControl]="requiredInputControl"
    #inputNumber="pzmInputNumber"
  />
  <ng-template pzmInputStatusText [control]="inputText"></ng-template>
  <pzm-input-number-auxiliary-controls
    pzm-input-right
    [inputNumber]="inputNumber"
  ></pzm-input-number-auxiliary-controls>
</pzm-input-layout>
