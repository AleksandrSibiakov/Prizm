<prizm-input-layout label="Заголовок" size="l" status="default">
  <input
    prizmInputNumber
    placeholder="Введите название"
    #inputText
    [value]="2"
    [step]="2"
    [formControl]="requiredInputControl"
    #inputNumber="prizmInputNumber"
  />
  <ng-template prizmInputStatusText [control]="inputText"></ng-template>
  <prizm-input-number-auxiliary-controls
    prizm-input-right
    [inputNumber]="inputNumber"
  ></prizm-input-number-auxiliary-controls>
</prizm-input-layout>
