<pzm-input-layout label="Заголовок" size="l" status="default" [position]="'center'">
  <button
    pzmInputIconButton="delete-minus"
    pzmInputNumberAuxiliaryControl="decrement"
    pzm-input-left
    [inputNumber]="inputNumber"
    [interactive]="true"
  ></button>

  <input
    pzmInputNumber
    placeholder="Введите название"
    [min]="0"
    [max]="10"
    [value]="2"
    [step]="2"
    #inputNumber="pzmInputNumber"
  />

  <button
    pzmInputIconButton="add-plus"
    pzmInputNumberAuxiliaryControl="increment"
    [inputNumber]="inputNumber"
    pzm-input-right
    [interactive]="true"
  ></button>
</pzm-input-layout>
