<p>
  <b>FormControl</b>
</p>

<pzm-input-layout label="Заголовок">
  <input pzmInput [formControl]="control" />
</pzm-input-layout>

<p>
  <button pzmButton (click)="changeControl()">Change control form!</button>
</p>

<p>
  <b>[value]</b>
</p>

<pzm-input-layout label="Заголовок">
  <input pzmInput [value]="valueText" />
</pzm-input-layout>

<p>
  <button pzmButton (click)="changeText()">Change text value!</button>
</p>

<p>
  <b>[ngModel]</b>
</p>

<pzm-input-layout label="Заголовок">
  <input pzmInput [(ngModel)]="ngModelText" />
</pzm-input-layout>

<p>
  <button pzmButton (click)="changeNgModel()">Change ngModel text!</button>
</p>
