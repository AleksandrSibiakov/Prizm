<p>
  <b>FormControl</b>
</p>

<prizm-input-layout label="Заголовок">
  <input prizmInput [formControl]="control" />
</prizm-input-layout>

<p>
  <button prizmButton (click)="changeControl()">Change control form!</button>
</p>

<p>
  <b>[value]</b>
</p>

<prizm-input-layout label="Заголовок">
  <input prizmInput [value]="valueText" />
</prizm-input-layout>

<p>
  <button prizmButton (click)="changeText()">Change text value!</button>
</p>

<p>
  <b>[ngModel]</b>
</p>

<prizm-input-layout label="Заголовок">
  <input prizmInput [(ngModel)]="ngModelText" />
</prizm-input-layout>

<p>
  <button prizmButton (click)="changeNgModel()">Change ngModel text!</button>
</p>
