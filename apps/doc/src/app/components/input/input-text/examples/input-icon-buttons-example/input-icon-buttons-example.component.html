<h3>Right template</h3>

<pzm-input-layout label="Заголовок">
  <input zuiInput />

  <ng-container zui-input-right>
    <button pzmInputIconButton="add-circle"></button>
  </ng-container>
</pzm-input-layout>

<h3>Left template</h3>

<pzm-input-layout label="Заголовок">
  <ng-container zui-input-left>
    <button pzmInputIconButton="arrows-refresh"></button>
  </ng-container>

  <input zuiInput />
</pzm-input-layout>

<h3>Left and right template</h3>

<pzm-input-layout label="Заголовок">
  <ng-container zui-input-left>
    <button pzmInputIconButton="arrows-refresh"></button>
    <button pzmInputIconButton="badges-tag"></button>
  </ng-container>

  <input zuiInput />

  <ng-container zui-input-right>
    <button pzmInputIconButton="add-circle"></button>
  </ng-container>
</pzm-input-layout>

<h3>With status message</h3>

<pzm-input-layout label="Заголовок" status="warning">
  <ng-container zui-input-left>
    <button pzmInputIconButton="arrows-refresh"></button>
  </ng-container>

  <input zuiInput />

  <ng-template pzmInputStatusText>Warning text</ng-template>

  <ng-container zui-input-right>
    <button pzmInputIconButton="add-circle"></button>
  </ng-container>
</pzm-input-layout>

<h3>Only icon</h3>

<pzm-input-layout label="Заголовок">
  <ng-container zui-input-left>
    <zui-icon iconClass="arrows-refresh" [size]="16" class="input-icon"></zui-icon>
  </ng-container>

  <input zuiInput />

</pzm-input-layout>
