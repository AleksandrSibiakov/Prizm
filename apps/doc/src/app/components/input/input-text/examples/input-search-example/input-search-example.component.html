<h3>Inner</h3>
<pzm-input-layout label="Поиск">
  <input pzmInput (enter)="search($event)" #input />
  <button
    pzmInputIconButton="sort-zoom-in"
    pzm-input-right
    (click)="search(input.value)"
    [interactive]="true"
  ></button>
</pzm-input-layout>

<h3>Outer</h3>
<pzm-input-layout label="Поиск" [outer]="true">
  <input pzmInput (enter)="search($event)" #input [placeholder]="'Поиск'" />
  <button
    pzmInputIconButton="sort-zoom-in"
    pzm-input-right
    (click)="search(input.value)"
    [interactive]="true"
  ></button>
</pzm-input-layout>
