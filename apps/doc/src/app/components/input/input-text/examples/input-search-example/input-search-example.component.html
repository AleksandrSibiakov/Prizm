<h3>Inner</h3>
<prizm-input-layout label="Поиск">
  <input prizmInput (enter)="search($event)" #input />
  <button
    prizmInputIconButton="sort-zoom-in"
    prizm-input-right
    (click)="search(input.value)"
    [interactive]="true"
  ></button>
</prizm-input-layout>

<h3>Outer</h3>
<prizm-input-layout label="Поиск" [outer]="true">
  <input prizmInput (enter)="search($event)" #input [placeholder]="'Поиск'" />
  <button
    prizmInputIconButton="sort-zoom-in"
    prizm-input-right
    (click)="search(input.value)"
    [interactive]="true"
  ></button>
</prizm-input-layout>
