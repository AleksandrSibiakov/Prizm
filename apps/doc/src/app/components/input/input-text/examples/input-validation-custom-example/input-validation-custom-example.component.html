<h4>Custom validation texts</h4>
<pzm-input-layout label="Заголовок">
  <input
    #input
    pzmInput
    value="Введенный текст"
    placeholder="Введите текст"
    [formControl]="requiredInputControl"
  />
  <ng-template pzmInputStatusText [control]="input"></ng-template>
  <pzm-input-status-subtext pzm-input-subtext [control]="input"></pzm-input-status-subtext>
</pzm-input-layout>
