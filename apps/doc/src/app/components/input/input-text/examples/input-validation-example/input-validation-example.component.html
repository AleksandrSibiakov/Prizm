<h4>Default</h4>
<prizm-input-layout label="Заголовок">
  <input
    #input
    prizmInput
    value="Введенный текст"
    placeholder="Введите текст"
    [formControl]="requiredInputControl"
  />
  <ng-template prizmInputStatusText [control]="input"></ng-template>
  <prizm-input-status-subtext prizm-input-subtext [control]="input"></prizm-input-status-subtext>
</prizm-input-layout>
