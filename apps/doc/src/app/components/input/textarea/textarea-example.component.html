<prizm-doc-page header="Textarea" type="components">
  <ng-template prizmDocPageTab>
    <prizm-doc-example heading="Basic example" [content]="zyfraTextareaBasicExample">
      <prizm-textarea-basic-example></prizm-textarea-basic-example>
    </prizm-doc-example>

    <prizm-doc-example heading="Autosize example" [content]="zyfraTextareaAutosizeExample">
      <prizm-textarea-autosize-example></prizm-textarea-autosize-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-input-layout
        #element
        key="PrizmInputLayoutComponent"
        [prizmDocHostElement]="element"
        [label]="label"
        [size]="size"
        [outer]="outer"
        [ngStyle]="{ width }"
        [status]="status"
        [position]="inputPosition"
        [forceClear]="forceClear"
      >
        <textarea
          prizmInput
          #PrizmInputTextareaDirective
          key="PrizmInputTextareaDirective"
          [prizmDocHostElement]="PrizmInputTextareaDirective"
          [disabled]="disabled"
          [placeholder]="placeholder"
          [required]="required"
          [height]="height"
        ></textarea>
      </prizm-input-layout>
    </prizm-doc-demo>

    <prizm-doc-documentation heading="PrizmInputLayoutComponent" hostComponentKey="PrizmInputLayoutComponent">
      <ng-template
        documentationPropertyName="label"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="label"
      >
        Label
      </ng-template>

      <ng-template
        documentationPropertyName="placeholder"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="placeholder"
      >
        Placeholder
      </ng-template>

      <ng-template
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="required"
      >
        Required
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="outer"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="outer"
      >
        Outer
      </ng-template>

      <ng-template
        documentationPropertyName="height"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [documentationPropertyValues]="[null, 100, 300]"
        [(documentationPropertyValue)]="height"
      >
        Height
      </ng-template>

      <ng-template
        documentationPropertyName="width"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="['20rem', '50%', '100%']"
        [(documentationPropertyValue)]="width"
      >
        Width
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="outer ? sizesOuter : sizesInner"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>
      <ng-template
        documentationPropertyName="border"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="border"
      >
        Border
      </ng-template>

      <ng-template
        documentationPropertyName="position"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="inputPositions"
        [(documentationPropertyValue)]="inputPosition"
      >
        Input position
      </ng-template>

      <ng-template
        documentationPropertyName="status"
        documentationPropertyType="PrizmInputStatus"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="status"
      >
        Status
      </ng-template>

      <ng-template
        documentationPropertyName="forceClear"
        documentationPropertyType="boolean | null"
        documentationPropertyMode="input"
        [documentationPropertyValues]="forceClearVariants"
        [(documentationPropertyValue)]="forceClear"
      >
        Show clear button
      </ng-template>

      <ng-template
        documentationPropertyName="clear"
        documentationPropertyType="MouseEvent"
        documentationPropertyMode="output"
      >
        Clear
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation
      heading="PrizmInputTextareaDirective"
      hostComponentKey="PrizmInputTextareaDirective"
    >
      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Required
      </ng-template>

      <ng-template
        documentationPropertyName="value"
        documentationPropertyType="any"
        documentationPropertyMode="input"
      >
        value
      </ng-template>

      <ng-template
        documentationPropertyName="enter"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Enter
      </ng-template>

      <ng-template
        documentationPropertyName="onClear"
        documentationPropertyType="void"
        documentationPropertyMode="output"
      >
        On Clear
      </ng-template>
      <ng-template
        documentationPropertyName="valueChanged"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Value Changed
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmInputTextModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code filename="myComponent.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
