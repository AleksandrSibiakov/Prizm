<div class="container">
  <prizm-header class="header">
    <div class="project" [class.project_active]="openNavigation" (click)="toggleNavigation()">
      <div class="project__menu">
        <prizm-icon iconClass="view-menu"></prizm-icon>
      </div>
      <img [src]="logoPath$ | async" alt="" />
    </div>

    <prizm-header-dropdown
      class="screens"
      [data]="data"
      (screenIdxChange)="changeNavElement($event)"
    ></prizm-header-dropdown>

    <div class="user">
      <img class="user__logo" src="assets/example/avatar.png" alt="" />
    </div>

    <div class="instruments">
      <prizm-header-module-btn status="danger" [alertsCount]="2"></prizm-header-module-btn>

      <prizm-header-module-btn icon="network-database"></prizm-header-module-btn>
    </div>

    <div class="kebab">
      <img src="assets/example/logo-menu.png" alt="" />
    </div>
  </prizm-header>

  <div class="platform">
    <prizm-scrollbar
      class="navigation"
      [ngClass]="{
        navigation_open: openNavigation,
        navigation_absolute: isNavigationAbsolute
      }"
    >
      <prizm-navigation [data]="data" [activeElement]="data[currentNavElementIdx]"></prizm-navigation>
    </prizm-scrollbar>

    <div class="content">
      <div class="empty-message">
        <span class="empty-message__main">Нет данных для отображения</span>
        <span class="empty-message__sub">
          Чтобы просмотреть информацию в этой области нужно изменить условия отображения или фильтрации.
        </span>
      </div>
    </div>
  </div>
</div>
