<tui-doc-page header="Paginator" package="Equinox" type="components">
  <ng-template pageTab>
    <tui-doc-example id="base" heading="Base" [content]="exampleBasicPaginator">
      <pzm-paginator-basic-example></pzm-paginator-basic-example>
    </tui-doc-example>

    <tui-doc-example id="withLabels" heading="With Labels" [content]="exampleLabelsPaginator">
      <pzm-paginator-with-labels-example></pzm-paginator-with-labels-example>
    </tui-doc-example>

    <tui-doc-example id="inf" heading="Infinite" [content]="exampleInfinitePaginator">
      <pzm-paginator-infinite-example></pzm-paginator-infinite-example>
    </tui-doc-example>
  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <pzm-paginator
        [totalRecords]="totalRecords"
        [initialValue]="initialValue"
        [rows]="rows"
        [pageLinkSize]="pageLinkSize"
        [leftButtonLabel]="leftButtonLabel"
        [rightButtonLabel]="rightButtonLabel"
        [paginatorType]="paginatorType"
        [paginatorOptions]="paginatorOptions"
        [rowsCountOptions]="rowsCountOptions"
      ></pzm-paginator>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="paginatorType"
        documentationPropertyType="IPaginatorType"
        documentationPropertyMode="input"
        [documentationPropertyValues]="paginatorTypesVariants"
        [(documentationPropertyValue)]="paginatorType"
      >
        Paginator type
      </ng-template>

      <ng-template
        documentationPropertyName="paginatorOptions"
        documentationPropertyType="IPaginatorOptions"
        documentationPropertyMode="input"
        [documentationPropertyValues]="paginatorOptionsVariants"
        [(documentationPropertyValue)]="paginatorOptions"
      >
        Paginator inner content options
      </ng-template>

      <ng-template
        documentationPropertyName="rowsCountOptions"
        documentationPropertyType="number[]"
        documentationPropertyMode="input"
      >
        Rows count selector inner
      </ng-template>

      <ng-template
        documentationPropertyName="totalRecords"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="totalRecords"
      >
        Total records
      </ng-template>

      <ng-template
        documentationPropertyName="initialValue"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="initialValue"
      >
        Initial Value
      </ng-template>

      <ng-template
        documentationPropertyName="rows"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="rows"
        (documentationPropertyValueChange)="changeRowValue()"
      >
        Rows
      </ng-template>

      <ng-template
        documentationPropertyName="pageLinkSize"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pageLinkSize"
      >
        Page link size
      </ng-template>

      <ng-template
        documentationPropertyName="leftButtonLabel"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="leftButtonLabel"
      >
        Left button label
      </ng-template>

      <ng-template
        documentationPropertyName="rightButtonLabel"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="rightButtonLabel"
      >
        Right button label
      </ng-template>

      <ng-template
        documentationPropertyName="changePage"
        documentationPropertyType="IPaginatorOutput"
        documentationPropertyMode="output"
      >
        Change Page
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmPaginatorModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <tui-doc-code filename="myComponent.module.ts" [code]="setupModule"></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
