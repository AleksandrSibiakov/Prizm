<div>
  <p class="title">Size XL</p>
  <div class="block">
    <prizm-progress-circle size="xl" [max]="max" [value]="(value$ | async) || 0"></prizm-progress-circle>
  </div>
</div>

<br />
<div>
  <p class="title">Size L</p>
  <div class="block">
    <prizm-progress-circle
      size="l"
      [max]="max"
      [trackColor]="'transparent'"
      [value]="(value$ | async) || 0"
    ></prizm-progress-circle>

    <prizm-progress-circle size="l" [max]="max" [value]="(value$ | async) || 0"></prizm-progress-circle>

    <prizm-progress-circle
      size="l"
      [max]="max"
      [trackColor]="'var(--prizm-index-warning)'"
      [color]="'var(--prizm-index-plan)'"
      [value]="(value$ | async) || 0"
    ></prizm-progress-circle>
  </div>
</div>
<br />

<br />
<div>
  <p class="title">Size S</p>
  <div class="block">
    <prizm-progress-circle size="s" [max]="max" [value]="(value$ | async) || 0"></prizm-progress-circle>
    <prizm-progress-circle
      size="s"
      [max]="max"
      color="var(--prizm-index-warning)"
      trackColor="transparent"
      [value]="(value$ | async) || 0"
    ></prizm-progress-circle>
  </div>
</div>

<br />
<div>
  <p class="title">Size M</p>
  <div class="block">
    <prizm-progress-circle size="m" [max]="max" [value]="(value$ | async) || 0"></prizm-progress-circle>

    <prizm-progress-circle
      size="m"
      color="var(--prizm-index-warning)"
      [max]="max"
      [value]="(value$ | async) || 0"
    ></prizm-progress-circle>
  </div>
</div>

<br />
<div>
  <p class="title">With label</p>
  <div class="block">
    <div>
      <label *ngIf="value$ | async as value" prizmProgressLabel>
        <span class="percent">{{ value }}%</span>

        <prizm-progress-circle size="xl" [max]="max" [value]="value"></prizm-progress-circle>
      </label>
    </div>
    <div>
      <label *ngIf="value$ | async as value" prizmProgressLabel>
        <span class="percent">{{ value }}%</span>
        <prizm-progress-circle
          size="l"
          [max]="max"
          [trackColor]="'transparent'"
          [value]="value"
        ></prizm-progress-circle>
      </label>
    </div>
  </div>
</div>
