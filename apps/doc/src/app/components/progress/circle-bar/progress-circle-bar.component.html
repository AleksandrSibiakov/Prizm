<prizm-doc-page
  header="Progress Circle"
  package="components"
  type="components"
>
  <div class='page-description' description>
    Our progress component is a circular progress indicator that can be used to show the progress of an operation.
  </div>
  <ng-template pageTab>
    <prizm-doc-example
      id="base"
      heading="Circle"
      [content]="exampleCircle"
    >
      <prizm-progress-circle-example></prizm-progress-circle-example>
    </prizm-doc-example>


  </ng-template>

  <ng-template pageTab>
    <prizm-doc-demo>
      <prizm-progress-circle
        [size]="size"
        [max]="max"
        [color]="color"
        [trackColor]="trackColor"
        [value]="value"
      ></prizm-progress-circle>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="color"
        documentationPropertyType="string | null"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="color"
        [documentationPropertyValues]="colorVariants"
      >
        Color
      </ng-template>

      <ng-template
        documentationPropertyName="trackColor"
        documentationPropertyType="string | null"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="trackColor"
        [documentationPropertyValues]="trackColorVariants"
      >
        Track Color
      </ng-template>

      <ng-template
        documentationPropertyName="value"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="value"
      >
        Value
      </ng-template>

      <ng-template
        documentationPropertyName="max"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="max"
      >
        Max
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="PrizmSizeS | PrizmSizesXl"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="size"
        [documentationPropertyValues]="sizeVariants"
      >
        Size
      </ng-template>

    </prizm-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmProgressModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
