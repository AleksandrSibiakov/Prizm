<tui-doc-page
  header="Progress Segmented Line"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use ZuiProgressSegmentedComponent to view line progress.
    </p>

    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <zui-progress-base-example></zui-progress-base-example>
    </tui-doc-example>


  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <zui-progress-segmented
        [size]="size"
        [max]="max"
        [colors]="colors"
        [value]="value"
      ></zui-progress-segmented>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="colors"
        documentationPropertyType="string | string[]"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="colors"
        [documentationPropertyValues]="colorsVariants"
      >
        Color
      </ng-template>

      <ng-template
        documentationPropertyName="value"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="value"
      >
        Value
      </ng-template>

      <ng-template
        documentationPropertyName="max"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="max"
      >
        Max
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="ZuiSizeS | ZuiSizesXl"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="size"
        [documentationPropertyValues]="sizeVariants"
      >
        Size
      </ng-template>

    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>ZuiProgressModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
