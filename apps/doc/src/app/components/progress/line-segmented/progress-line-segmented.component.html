<prizm-doc-page header="Progress Segmented Line">
  <div class="page-description" description>
    Our line segments are used to show progress through a series of steps.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" heading="Base" [content]="exampleBase">
      <prizm-progress-base-example></prizm-progress-base-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-progress-segmented
        #element
        [prizmDocHostElement]="element"
        [size]="size"
        [max]="max"
        [colors]="colors"
        [value]="value"
      ></prizm-progress-segmented>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="colors"
        documentationPropertyType="string | string[]"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="colors"
        [documentationPropertyValues]="colorsVariants"
      >
        Color
      </ng-template>

      <ng-template
        documentationPropertyName="value"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="value"
      >
        Value
      </ng-template>

      <ng-template
        documentationPropertyName="max"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="max"
      >
        Max
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="PrizmSizeS | PrizmSizesXl"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="size"
        [documentationPropertyValues]="sizeVariants"
      >
        Size
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmProgressModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code filename="custom.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
