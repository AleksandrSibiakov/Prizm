<pzm-stepper
  [currentStep]="currentStep"
  [title]="'Stepper basic example'"
  (selectStep)="onSelectStep($event)"
>
  <ng-template
    [pzmStepperStep]="1"
    [title]="steps[1].title"
    [status]="steps[1].status"
    [disabled]="steps[1].disabled"
  >
    <h2>Step 1</h2>
    <div>Status: {{ steps[1].status }}</div>
  </ng-template>

  <ng-template
    [pzmStepperStep]="2"
    [title]="steps[2].title"
    [status]="steps[2].status"
    [disabled]="steps[2].disabled"
  >
    <h2>Step 2</h2>
    <div>Status: {{ steps[2].status }}</div>
  </ng-template>

  <ng-template
    [pzmStepperStep]="3"
    [title]="steps[3].title"
    [status]="steps[3].status"
    [disabled]="steps[3].disabled"
  >
    <h2>Step 3</h2>
    <div>Status: {{ steps[3].status }}</div>
  </ng-template>

  <div class="footer" pzmStepperFooter>
    <button
      pzmButton
      appearanceType="outline"
      appearance="primary"
      size="l"
      (click)="toPrevStep()"
      [disabled]="toPrevStepDisabled"
    >
      Предыдущий шаг
    </button>
    <button
      pzmButton
      appearanceType="outline"
      appearance="primary"
      size="l"
      (click)="toNextStep()"
      [disabled]="toNextStepDisabled"
      *ngIf="currentStep !== 5"
    >
      Следующий шаг
    </button>

    <button pzmButton appearanceType="outline" appearance="success" size="l" *ngIf="currentStep === 5">
      Завершить
    </button>
  </div>
</pzm-stepper>
