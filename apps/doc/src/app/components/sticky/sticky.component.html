<prizm-doc-page header="Sticky">
  <div class="page-description" description>
    Our sticky directive allow to stick with relative calculation
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" heading="Base" [content]="exampleBase">
      <prizm-sticky-base-example></prizm-sticky-base-example>
    </prizm-doc-example>
    <prizm-doc-example id="table" heading="Table" [content]="exampleTable">
      <prizm-sticky-table-example></prizm-sticky-table-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-documentation heading="PrizmStickyRelativeDirective"> </prizm-doc-documentation>
    <prizm-doc-documentation heading="PrizmStickyDirective" [showValues]="false">
      <ng-template
        documentationPropertyName="prizmStickyLeft"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Sticky left
      </ng-template>

      <ng-template
        documentationPropertyName="prizmStickyRight"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Sticky right
      </ng-template>

      <ng-template
        documentationPropertyName="prizmStickyBottom"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Sticky bottom
      </ng-template>

      <ng-template
        documentationPropertyName="prizmStickyTop"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Sticky top
      </ng-template>

      <ng-template
        documentationPropertyName="prizmStikyRelative"
        documentationPropertyType="HTMLElement"
        documentationPropertyMode="input"
      >
        Relative HTML element for calculate
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmStickyModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code filename="custom.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
