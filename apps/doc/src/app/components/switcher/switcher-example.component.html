<tui-doc-page header="Switcher" package="components" type="components">
  <ng-template pageTab>
    <tui-doc-example id="base" heading="Basic" [content]="exampleBasicSwitcher">
      <prizm-switcher-basic-example></prizm-switcher-basic-example>
    </tui-doc-example>

    <tui-doc-example id="innerL" heading="Type inner, size L" [content]="exampleInnerLSwitcher">
      <prizm-switcher-inner-l-example></prizm-switcher-inner-l-example>
    </tui-doc-example>

    <tui-doc-example id="innerM" heading="Type inner, size M" [content]="exampleInnerMSwitcher">
      <prizm-switcher-inner-m-example></prizm-switcher-inner-m-example>
    </tui-doc-example>

    <tui-doc-example id="outerL" heading="Type outer, size L" [content]="exampleOuterLSwitcher">
      <prizm-switcher-outer-l-example></prizm-switcher-outer-l-example>
    </tui-doc-example>

    <tui-doc-example id="outerM" heading="Type outer, size M" [content]="exampleOuterMSwitcher">
      <prizm-switcher-outer-m-example></prizm-switcher-outer-m-example>
    </tui-doc-example>

    <tui-doc-example id="outerS" heading="Type outer, size S" [content]="exampleOuterSSwitcher">
      <prizm-switcher-outer-s-example></prizm-switcher-outer-s-example>
    </tui-doc-example>

    <tui-doc-example id="withIcon" heading="Switcher with icon" [content]="exampleWithIconSwitcher">
      <prizm-switcher-with-icon-example></prizm-switcher-with-icon-example>
    </tui-doc-example>

    <tui-doc-example id="onlyIcon" heading="Only icon switcher" [content]="exampleOnlyIconSwitcher">
      <prizm-switcher-only-icon-example></prizm-switcher-only-icon-example>
    </tui-doc-example>
  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <prizm-switcher
        [switchers]="switchers"
        [type]="type"
        [selectedSwitcherIdx]="selectedSwitcherIdx"
        [size]="size"
      ></prizm-switcher>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="label"
        documentationPropertyType="ISwitcher[]"
        documentationPropertyMode="input"
      >
        Switcher list
      </ng-template>

      <ng-template
        documentationPropertyName="selectedSwitcherIdx"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="selectedSwitcherIdx"
      >
        Selected switcher index
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="SwitcherSize"
        documentationPropertyMode="input"
        [documentationPropertyValues]="sizeVariants"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>

      <ng-template
        documentationPropertyName="type"
        documentationPropertyType="SwitcherType"
        documentationPropertyMode="input"
        [documentationPropertyValues]="typeVariants"
        [(documentationPropertyValue)]="type"
      >
        Switcher type
      </ng-template>

      <ng-template
        documentationPropertyName="switcherSelection"
        documentationPropertyType="number"
        documentationPropertyMode="output"
      >
        Selected switcher event emitter
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmSwitcherModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <tui-doc-code filename="myComponent.module.ts" [code]="setupModule"></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
