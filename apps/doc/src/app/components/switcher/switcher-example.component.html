<prizm-doc-page header="Switcher">
  <div class="page-description" description>
    Our switcher component is a simple toggle that can be used to turn something on or off.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" heading="Basic" [content]="exampleBasicSwitcher">
      <prizm-switcher-basic-example></prizm-switcher-basic-example>
    </prizm-doc-example>

    <prizm-doc-example id="innerL" heading="Type inner, size L" [content]="exampleInnerLSwitcher">
      <prizm-switcher-inner-l-example></prizm-switcher-inner-l-example>
    </prizm-doc-example>

    <prizm-doc-example id="innerM" heading="Type inner, size M" [content]="exampleInnerMSwitcher">
      <prizm-switcher-inner-m-example></prizm-switcher-inner-m-example>
    </prizm-doc-example>

    <prizm-doc-example id="outerL" heading="Type outer, size L" [content]="exampleOuterLSwitcher">
      <prizm-switcher-outer-l-example></prizm-switcher-outer-l-example>
    </prizm-doc-example>

    <prizm-doc-example id="outerM" heading="Type outer, size M" [content]="exampleOuterMSwitcher">
      <prizm-switcher-outer-m-example></prizm-switcher-outer-m-example>
    </prizm-doc-example>

    <prizm-doc-example id="outerS" heading="Type outer, size S" [content]="exampleOuterSSwitcher">
      <prizm-switcher-outer-s-example></prizm-switcher-outer-s-example>
    </prizm-doc-example>

    <prizm-doc-example id="withIcon" heading="Switcher with icon" [content]="exampleWithIconSwitcher">
      <prizm-switcher-with-icon-example></prizm-switcher-with-icon-example>
    </prizm-doc-example>

    <prizm-doc-example id="onlyIcon" heading="Only icon switcher" [content]="exampleOnlyIconSwitcher">
      <prizm-switcher-only-icon-example></prizm-switcher-only-icon-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-switcher
        #element
        [prizmDocHostElement]="element"
        [switchers]="switchers"
        [type]="type"
        [fullWidth]="fullWidth"
        [selectedSwitcherIdx]="selectedSwitcherIdx"
        [size]="size"
      ></prizm-switcher>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <!-- <ng-template
        documentationPropertyName="label"
        documentationPropertyType="ISwitcher[]"
        documentationPropertyMode="input"
      >
        Switcher list
      </ng-template> -->

      <ng-template
        documentationPropertyName="switchers"
        documentationPropertyType="PrizmSwitcherItem[]"
        documentationPropertyMode="input"
      >
        Switchers
      </ng-template>
      <ng-template
        documentationPropertyName="selectedSwitcherIdx"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="selectedSwitcherIdx"
      >
        Selected switcher index
      </ng-template>

      <ng-template
        documentationPropertyName="fullWidth"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="fullWidth"
      >
        Full width
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="SwitcherSize"
        documentationPropertyMode="input"
        [documentationPropertyValues]="sizeVariants"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>

      <ng-template
        documentationPropertyName="type"
        documentationPropertyType="SwitcherType"
        documentationPropertyMode="input"
        [documentationPropertyValues]="typeVariants"
        [(documentationPropertyValue)]="type"
      >
        Switcher type
      </ng-template>

      <ng-template
        documentationPropertyName="selectedSwitcherIdxChange"
        documentationPropertyType="number"
        documentationPropertyMode="output"
      >
        Selected Switcher Idx Change
      </ng-template>
      <!-- <ng-template
        documentationPropertyName="switcherSelection"
        documentationPropertyType="number"
        documentationPropertyMode="output"
      >
        Selected switcher event emitter
      </ng-template> -->
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmSwitcherModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <prizm-doc-code filename="custom.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
