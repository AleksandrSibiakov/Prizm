<prizm-table [value]="products" editMode="cell" dataKey="id" responsiveLayout="scroll">
  <ng-template prizmTableTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Count</th>
    </tr>
  </ng-template>
  <ng-template prizmTableTemplate="body" let-product>
    <tr>
      <td prizmEditableColumn>
        <prizm-cell-editor>
          <ng-template prizmTableTemplate="input">
            <prizm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.code" prizmInput />
            </prizm-input-layout>
          </ng-template>
          <ng-template prizmTableTemplate="output">
            {{ product.code }}
          </ng-template>
        </prizm-cell-editor>
      </td>
      <td prizmEditableColumn>
        <prizm-cell-editor>
          <ng-template prizmTableTemplate="input">
            <prizm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.name" prizmInput />
            </prizm-input-layout>
          </ng-template>
          <ng-template prizmTableTemplate="output">
            <span>{{ product.name }}</span>
          </ng-template>
        </prizm-cell-editor>
      </td>
      <td prizmEditableColumn>
        <prizm-cell-editor>
          <ng-template prizmTableTemplate="input">
            <prizm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.category" prizmInput />
            </prizm-input-layout>
          </ng-template>
          <ng-template prizmTableTemplate="output">
            {{ product.category }}
          </ng-template>
        </prizm-cell-editor>
      </td>
      <td prizmEditableColumn>
        <prizm-cell-editor>
          <ng-template prizmTableTemplate="input">
            <prizm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.count" prizmInput />
            </prizm-input-layout>
          </ng-template>
          <ng-template prizmTableTemplate="output">
            {{ product.count }}
          </ng-template>
        </prizm-cell-editor>
      </td>
    </tr>
  </ng-template>
</prizm-table>
