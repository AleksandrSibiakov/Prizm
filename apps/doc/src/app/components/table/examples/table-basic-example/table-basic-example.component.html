<pzm-table [value]="products" editMode="cell" responsiveLayout="scroll">
  <ng-template pzmTableTemplate="header">
    <tr>
      <th pzmSortableColumn="code">Code <pzm-sort-icon field="code"></pzm-sort-icon></th>
      <th>Name</th>
      <th>Category</th>
      <th>Count</th>
    </tr>
  </ng-template>
  <ng-template pzmTableTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.count }}</td>
    </tr>
  </ng-template>
  <ng-template pzmTableTemplate="summary">
    <div class="summary">Table summary</div>
  </ng-template>
</pzm-table>
