<prizm-widget [icons]="[iconBtnTemplate]" title="Управление колонками">
  <prizm-scrollbar class="scrollable">
    <table class="table" prizmTable size="l">
      <thead>
        <tr prizmThGroup>
          <th prizmTh>Код</th>
          <th prizmTh>Наименование</th>
          <th prizmTh>Категория</th>
          <th prizmTh>Количество</th>
          <th prizmTh>Наименование 2</th>
          <th prizmTh>Категория 2</th>
          <th prizmTh>Количество 2</th>
        </tr>
      </thead>

      <tbody [data]="products" prizmTbody>
        <ng-container
          *prizmRow="
            let item of products;
            let i = index;
            let odd = odd;
            let even = even;
            let first = first;
            let last = last
          "
        >
          <tr prizmTr>
            <td class="format__number" prizmTd>
              {{ item.code | spaceNumber : '0.0-0' }}
            </td>
            <td prizmTd>
              {{ item.name }}
            </td>
            <td prizmTd>{{ item.category }}</td>
            <td class="format__number" prizmTd>{{ item.count | spaceNumber : '0.0-0' }}</td>
            <td prizmTd>{{ item.name }}</td>
            <td prizmTd>{{ item.category }}</td>
            <td class="format__number" prizmTd>{{ item.count | spaceNumber : '0.0-0' }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </prizm-scrollbar>
</prizm-widget>

<ng-template #iconBtnTemplate>
  <prizm-dropdown-host [(isOpen)]="showColumnSettings" [content]="dropdown" prizmDropdownHostWidth="auto">
    <button
      [icon]="'settings'"
      (click)="toggleColumnSettings()"
      prizmIconButton
      appearanceType="ghost"
      appearance="secondary"
      size="s"
    ></button>
  </prizm-dropdown-host>
</ng-template>

<ng-template #dropdown>
  <prizm-column-settings></prizm-column-settings>
</ng-template>
