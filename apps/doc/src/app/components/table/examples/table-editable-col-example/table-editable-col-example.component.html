<pzm-table [value]="products" editMode="cell" dataKey="id" responsiveLayout="scroll">
  <ng-template pzmTableTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Count</th>
    </tr>
  </ng-template>
  <ng-template pzmTableTemplate="body" let-product>
    <tr>
      <td pzmEditableColumn>
        <pzm-cell-editor>
          <ng-template pzmTableTemplate="input">
            <pzm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.code" pzmInput />
            </pzm-input-layout>
          </ng-template>
          <ng-template pzmTableTemplate="output">
            {{ product.code }}
          </ng-template>
        </pzm-cell-editor>
      </td>
      <td pzmEditableColumn>
        <pzm-cell-editor>
          <ng-template pzmTableTemplate="input">
            <pzm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.name" pzmInput />
            </pzm-input-layout>
          </ng-template>
          <ng-template pzmTableTemplate="output">
            <span>{{ product.name }}</span>
          </ng-template>
        </pzm-cell-editor>
      </td>
      <td pzmEditableColumn>
        <pzm-cell-editor>
          <ng-template pzmTableTemplate="input">
            <pzm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.category" pzmInput />
            </pzm-input-layout>
          </ng-template>
          <ng-template pzmTableTemplate="output">
            {{ product.category }}
          </ng-template>
        </pzm-cell-editor>
      </td>
      <td pzmEditableColumn>
        <pzm-cell-editor>
          <ng-template pzmTableTemplate="input">
            <pzm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.count" pzmInput />
            </pzm-input-layout>
          </ng-template>
          <ng-template pzmTableTemplate="output">
            {{ product.count }}
          </ng-template>
        </pzm-cell-editor>
      </td>
    </tr>
  </ng-template>
</pzm-table>
