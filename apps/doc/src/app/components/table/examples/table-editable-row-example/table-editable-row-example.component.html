<pzm-table [value]="products" dataKey="id" editMode="row">
  <ng-template pzmTableTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th [style.width.rem]="6"></th>
    </tr>
  </ng-template>
  <ng-template pzmTableTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
    <tr [pzmEditableRow]="product">
      <td>
        <pzm-cell-editor>
          <ng-template pzmTableTemplate="input">
            <pzm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.code" pzmInput />
            </pzm-input-layout>
          </ng-template>
          <ng-template pzmTableTemplate="output">
            {{ product.code }}
          </ng-template>
        </pzm-cell-editor>
      </td>
      <td>
        <pzm-cell-editor>
          <ng-template pzmTableTemplate="input">
            <pzm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.name" pzmInput />
            </pzm-input-layout>
          </ng-template>
          <ng-template pzmTableTemplate="output">
            <span>{{ product.name }}</span>
          </ng-template>
        </pzm-cell-editor>
      </td>
      <td>
        <pzm-cell-editor>
          <ng-template pzmTableTemplate="input">
            <pzm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.category" pzmInput />
            </pzm-input-layout>
          </ng-template>
          <ng-template pzmTableTemplate="output">
            {{ product.category }}
          </ng-template>
        </pzm-cell-editor>
      </td>
      <td>
        <pzm-cell-editor>
          <ng-template pzmTableTemplate="input">
            <pzm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.count" pzmInput />
            </pzm-input-layout>
          </ng-template>
          <ng-template pzmTableTemplate="output">
            {{ product.count }}
          </ng-template>
        </pzm-cell-editor>
      </td>
      <td>
        <div class="edit-buttons-container">
          <pzm-icon
            size="16"
            *ngIf="!editing"
            pzmInitEditableRow
            class="edit-buttons"
            iconClass="editor-mode"
            (click)="onRowEditInit(product)"
          ></pzm-icon>
          <pzm-icon
            size="16"
            *ngIf="editing"
            pzmSaveEditableRow
            class="edit-buttons"
            iconClass="selection-choice"
            (click)="onRowEditSave(product)"
          ></pzm-icon>
          <pzm-icon
            size="16"
            *ngIf="editing"
            pzmCancelEditableRow
            class="edit-buttons"
            iconClass="cancel-close"
            (click)="onRowEditCancel(product, ri)"
          ></pzm-icon>
          <pzm-icon
            size="16"
            *ngIf="!editing"
            pzmCancelEditableRow
            class="edit-buttons"
            iconClass="delete"
            (click)="onRowDelete(product, ri)"
          ></pzm-icon>
        </div>
      </td>
    </tr>
  </ng-template>
</pzm-table>
