<prizm-table [value]="products" dataKey="id" editMode="row">
  <ng-template prizmTableTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th [style.width.rem]="6"></th>
    </tr>
  </ng-template>
  <ng-template prizmTableTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
    <tr [prizmEditableRow]="product">
      <td>
        <prizm-cell-editor>
          <ng-template prizmTableTemplate="input">
            <prizm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.code" prizmInput />
            </prizm-input-layout>
          </ng-template>
          <ng-template prizmTableTemplate="output">
            {{ product.code }}
          </ng-template>
        </prizm-cell-editor>
      </td>
      <td>
        <prizm-cell-editor>
          <ng-template prizmTableTemplate="input">
            <prizm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.name" prizmInput />
            </prizm-input-layout>
          </ng-template>
          <ng-template prizmTableTemplate="output">
            <span>{{ product.name }}</span>
          </ng-template>
        </prizm-cell-editor>
      </td>
      <td>
        <prizm-cell-editor>
          <ng-template prizmTableTemplate="input">
            <prizm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.category" prizmInput />
            </prizm-input-layout>
          </ng-template>
          <ng-template prizmTableTemplate="output">
            {{ product.category }}
          </ng-template>
        </prizm-cell-editor>
      </td>
      <td>
        <prizm-cell-editor>
          <ng-template prizmTableTemplate="input">
            <prizm-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.count" prizmInput />
            </prizm-input-layout>
          </ng-template>
          <ng-template prizmTableTemplate="output">
            {{ product.count }}
          </ng-template>
        </prizm-cell-editor>
      </td>
      <td>
        <div class="edit-buttons-container">
          <prizm-icon
            size="16"
            *ngIf="!editing"
            prizmInitEditableRow
            class="edit-buttons"
            iconClass="editor-mode"
            (click)="onRowEditInit(product)"
          ></prizm-icon>
          <prizm-icon
            size="16"
            *ngIf="editing"
            prizmSaveEditableRow
            class="edit-buttons"
            iconClass="selection-choice"
            (click)="onRowEditSave(product)"
          ></prizm-icon>
          <prizm-icon
            size="16"
            *ngIf="editing"
            prizmCancelEditableRow
            class="edit-buttons"
            iconClass="cancel-close"
            (click)="onRowEditCancel(product, ri)"
          ></prizm-icon>
          <prizm-icon
            size="16"
            *ngIf="!editing"
            prizmCancelEditableRow
            class="edit-buttons"
            iconClass="delete"
            (click)="onRowDelete(product, ri)"
          ></prizm-icon>
        </div>
      </td>
    </tr>
  </ng-template>
</prizm-table>
