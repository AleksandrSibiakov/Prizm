<prizm-doc-page header="Table" package="UI" type="components">
  <div class='page-description' description>
    Our table component is a powerful tool for displaying data in a tabular format.
  </div>
  <ng-template pageTab>
    <prizm-doc-example id="base" heading="Base" [content]="exampleBasicTable">
      <prizm-table-basic-example></prizm-table-basic-example>
    </prizm-doc-example>

    <prizm-doc-example id="borderStyle" heading="Border styles" [content]="exampleBorderStyleTable">
      <prizm-table-border-style-example></prizm-table-border-style-example>
    </prizm-doc-example>

    <prizm-doc-example id="status" heading="Table with row&cell statuses" [content]="exampleStatusTable">
      <prizm-table-status-example></prizm-table-status-example>
    </prizm-doc-example>

    <prizm-doc-example id="selectable" heading="Selectable" [content]="exampleSelectableTable">
      <prizm-table-selectable-example></prizm-table-selectable-example>
    </prizm-doc-example>

    <prizm-doc-example id="rowGroup" heading="Table row group" [content]="exampleRowGroupTable">
      <prizm-table-row-group-example></prizm-table-row-group-example>
    </prizm-doc-example>

    <prizm-doc-example id="filter" heading="Filter" [content]="exampleFilterTable">
      <prizm-table-filter-example></prizm-table-filter-example>
    </prizm-doc-example>

    <prizm-doc-example id="search" heading="Search" [content]="exampleSearchTable">
      <prizm-table-search-example></prizm-table-search-example>
    </prizm-doc-example>

    <prizm-doc-example id="editableCol" heading="Editable col" [content]="exampleEditableColTable">
      <prizm-table-editable-col-example></prizm-table-editable-col-example>
    </prizm-doc-example>

    <prizm-doc-example id="editableRow" heading="Editable row" [content]="exampleEditableRowTable">
      <prizm-table-editable-row-example></prizm-table-editable-row-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template pageTab>
    <prizm-doc-demo>
      We will add table api demo here soon
      <!-- TODO #p4 add api -->
    </prizm-doc-demo>
    <prizm-doc-documentation> </prizm-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmTableModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <prizm-doc-code filename="myComponent.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
