<div class="container">
  <prizm-tabs [(activeTabIndex)]='activeTabIndex'>
    <prizm-tab  *ngFor='let item of tabs'
                [content]='item.title'
               [type]="'line'">
    </prizm-tab>
  </prizm-tabs>
</div>

<ng-container [ngSwitch]='activeTabIndex'>
  <ng-container *ngSwitchCase='0'>
    Открытый таб #{{activeTabIndex}}
  </ng-container>
</ng-container>
