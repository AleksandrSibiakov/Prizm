<div class="container">
  <prizm-tabs type="contained" (activeTabIndexChange)="tabClick()">
    <prizm-tab
      *ngFor="let item of tabs"
      [closable]="true"
      [disabled]="item.disabled"
      [content]="item.title"
      (closeTab)="removeTab(item)"
      [type]="'line'"
    >
    </prizm-tab>
  </prizm-tabs>
</div>
