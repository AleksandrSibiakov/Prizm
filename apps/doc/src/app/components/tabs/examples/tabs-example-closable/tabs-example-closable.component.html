<div class="container">
  <prizm-tabs [(activeTabIndex)]="activeTabIndex" type="contained">
    <prizm-tab
      *ngFor="let item of tabs"
      [closable]="true"
      [disabled]="!!item.disabled"
      [content]="$any(item.title)"
      [type]="'line'"
      (closeTab)="removeTab(item)"
    >
    </prizm-tab>
  </prizm-tabs>
</div>

<div>activeTabIndex: [{{ activeTabIndex }}]</div>
