<div class="container">
  <prizm-tabs
    type="contained"
    (activeTabIndexChange)="tabClick()"
    (closeClick)="tabCancelClick()"
  >
    <prizm-tab *ngFor='let item of tabs'
               [closable]='true'
               [disabled]='item.disabled'
               (closeTab)='removeTab(item)'
               [type]="'line'">
      {{item.title}}
    </prizm-tab>
  </prizm-tabs>
</div>
