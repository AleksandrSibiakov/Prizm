<div class="container">
  <prizm-tabs (activeTabIndexChange)="tabClick()" type="contained">
    <prizm-tab
      *ngFor="let item of tabs"
      [count]="item.count ?? 0"
      [counterOptions]="item.counterOptions"
      [content]="$any(item.title)"
      [closable]="$any(item.closable)"
      [disabled]="!!item.disabled"
      (closeTab)="removeTab(item)"
    >
    </prizm-tab>
  </prizm-tabs>
</div>
