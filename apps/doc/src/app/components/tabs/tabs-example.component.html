<prizm-doc-page header="Tabs" package="components" type="components">
  <div class="page-description" description>
    Our tabs component is a simple way to organize content on a page.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" heading="Base" [content]="tabsExampleBasic">
      <prizm-tabs-example-basic></prizm-tabs-example-basic>
    </prizm-doc-example>

    <prizm-doc-example id="line" heading="Lined tabs" [content]="tabsLinedExample">
      <prizm-tabs-example-lined></prizm-tabs-example-lined>
    </prizm-doc-example>

    <prizm-doc-example id="contained" heading="Contained tabs" [content]="tabsContainedExample">
      <prizm-tabs-example-contained></prizm-tabs-example-contained>
    </prizm-doc-example>

    <prizm-doc-example id="icon" heading="Icon tabs" [content]="tabsIconExample">
      <prizm-tabs-example-icon></prizm-tabs-example-icon>
    </prizm-doc-example>

    <prizm-doc-example id="counter" heading="Tabs with counter" [content]="tabsWithCounterExample">
      <prizm-tabs-example-counter></prizm-tabs-example-counter>
    </prizm-doc-example>

    <prizm-doc-example id="closable" heading="Closable tabs" [content]="tabsClosableExample">
      <prizm-tabs-example-closable></prizm-tabs-example-closable>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <div class="container container__{{ size }}">
        <prizm-tabs
          #elementTabs
          key="PrizmTabsComponent"
          [prizmDocHostElement]="elementTabs"
          [size]='size'
          [activeTabIndex]='activeTabIndex'
        >
          <prizm-tab
            #elementTab
            [prizmDocHostElement]="elementTab"
            key="PrizmTabComponent"
            [icon]="icon"
            [closable]="closable"
            [type]="type"
            [disabled]="disabled"
            [count]="count"
          >
            {{title}}
          </prizm-tab>
          <prizm-tab
            [icon]="icon"
            [closable]="closable"
            [type]="type"
            [closeIcon]="closeIcon"
            [disabled]="disabled"
            [count]="count"
          >
            Tab 2
          </prizm-tab>
        </prizm-tabs>
      </div>
    </prizm-doc-demo>
    <prizm-doc-documentation
      heading='PrizmTabsComponent'
      hostComponentKey='PrizmTabsComponent'>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="PrizmTabSize"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="size"
        [documentationPropertyValues]="sizeVariants"
      >
        Size
      </ng-template>

      <ng-template
        documentationPropertyName="activeTabIndex"
        documentationPropertyType="number"
        documentationPropertyMode="input-output"
        [(documentationPropertyValue)]="activeTabIndex"
      >
        Active Tab Index
      </ng-template>

    </prizm-doc-documentation>
      <prizm-doc-documentation
      heading='PrizmTabComponent'
      hostComponentKey='PrizmTabComponent'>

      <ng-template
        documentationPropertyName=""
        documentationPropertyMode="ng-content"
        [(documentationPropertyValue)]="title"
      >
        Tab Content
      </ng-template>
      <ng-template
        documentationPropertyName="type"
        documentationPropertyType="TabType"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="type"
        [documentationPropertyValues]="typeVariants"
      >
        Tab title
      </ng-template>

      <ng-template
        documentationPropertyName="count"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="count"
      >
        Tab counter
      </ng-template>

      <ng-template
        documentationPropertyName="closable"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="closable"
      >
        Is tab closable
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Is tab disabled
      </ng-template>

      <ng-template
        documentationPropertyName="icon"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="icon"
        [documentationPropertyValues]="iconVariants"
      >
        Tab icon
      </ng-template>
      <ng-template
        documentationPropertyName="closeIcon"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="closeIcon"
      >
        Close Icon
      </ng-template>
      <ng-template
        documentationPropertyName="closeTab"
        documentationPropertyType="void"
        documentationPropertyMode="output"
      >
        Close Icon
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmTabsModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <prizm-doc-code filename="myComponent.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
