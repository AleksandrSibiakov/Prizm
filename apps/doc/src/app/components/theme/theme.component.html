<prizm-doc-page
  header="Theme"
  package="components"
  type="components"
>
  <div class='page-description' description>
    Our theme components are used to style the application.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <prizm-theme-base-example></prizm-theme-base-example>
    </prizm-doc-example>


  </ng-template>

  <ng-template prizmDocPageTab>
    <prizm-doc-demo>
<!--      <prizm-theme-base-example></prizm-theme-base-example>-->
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="ngContent"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="content"
      >
        Content
      </ng-template>

      <ng-template
        documentationPropertyName="shadow"
        documentationPropertyType="PrizmShadowType"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="shadow"
        [documentationPropertyValues]="shadowVariants"
      >
        Shadow
      </ng-template>


    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmThemeModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
