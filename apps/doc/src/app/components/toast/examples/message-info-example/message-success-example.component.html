<div class="box">
  <button prizmButton (click)="showToast()">С заголовком</button>
  <button prizmButton (click)="showToastWithoutTitle()">Без заголовка</button>
  <button prizmButton (click)="showToastWithBigText()">Длинный текст</button>
  <button prizmButton (click)="showToastWithBigTitle()">Длинный заголовок</button>
  <button prizmButton (click)="showToastWithoutTimer()">Без таймера</button>
  <button prizmButton (click)="showToastWithContentTemplate(contentTemplate)">Шаблон в содержимом</button>
  <button prizmButton (click)="showToastWithHeaderTemplate(headerTemplate)">Шаблон в хедере</button>
  <button prizmButton class="show-toast-by-id" (click)="showWithId()">(*) Показ по id</button>
  <button prizmButton (click)="updateContentWithId()">(*) Обновить содержимое по id</button>
  <button prizmButton (click)="updateTitleWithId(headerTemplate)">(*) Обновить title по id</button>
  <button prizmButton class="close-toast-by-id" (click)="closeWithId()">(*) Закрыть по id</button>
  <button prizmButton class="close-all-toast" (click)="closeAll()">(*) Закрыть все</button>
  <ng-template #contentTemplate let-close="close">
    <div>В toast-сообщении старайтесь уместить текст в 2 строки.</div>

    <div class="date">16.05.2022 10:00</div>
    <div class="link">
      <a href="#">Ссылка</a>
    </div>
    <div class="footer"><button prizmButton (click)="close()">Закрыть</button></div>
  </ng-template>

  <ng-template #headerTemplate let-close="close">
    <div class="header-title">
      <span class="title">Заголовок</span>

      <span class="link">
        <a href="#">Ссылка</a>
      </span>
    </div>
  </ng-template>
</div>

<br />
<hr />
<div class="inline-container">
  <p>Inline Container</p>
  <prizm-toast-container [containerId]="containerId"></prizm-toast-container>
</div>
<br />
<hr />
<p>Position</p>
<div style="display: flex; gap: 1rem; flex-wrap: wrap">
  <prizm-radio-button
    class="toast-position-button-{{ item.val }}"
    *ngFor="let item of data"
    [formControl]="formControl"
    [label]="item.label"
    [name]="appearance"
    [value]="item.val"
  ></prizm-radio-button>
</div>
