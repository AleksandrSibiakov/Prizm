<prizm-doc-page header="Toast" package="components" type="components">
  <div class="page-description" description>
    Our toast component is a simple way to display a message to the user.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example heading="Info Message" id="info-toast" [content]="exampleMessageInfo">
      <prizm-message-info-example></prizm-message-info-example>
    </prizm-doc-example>

    <prizm-doc-example heading="Warning Message" id="warning-toast" [content]="exampleMessageWarning">
      <prizm-message-warning-example></prizm-message-warning-example>
    </prizm-doc-example>

    <prizm-doc-example id="success-toast" heading="Success Message" [content]="exampleMessageSuccess">
      <prizm-message-success-example></prizm-message-success-example>
    </prizm-doc-example>

    <prizm-doc-example id="danger-toast" heading="Danger Message" [content]="exampleMessageDanger">
      <prizm-message-danger-example></prizm-message-danger-example>
    </prizm-doc-example>

    <prizm-doc-example id="toast-platform" heading="Platform Toast" [content]="exampleToast">
      <prizm-toast-example></prizm-toast-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <button prizmButton (click)="showToast()">Показать тост</button>
      <div>
        <p>Container inline</p>
        <prizm-toast-container
          #element
          [prizmDocHostElement]="element"
          [containerId]="containerId"
        ></prizm-toast-container>
      </div>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="containerId"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Container Id
      </ng-template>
