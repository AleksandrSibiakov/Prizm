<tui-doc-page
  header="Toast"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use Toast to show tosts and inline messages.
    </p>

    <tui-doc-example
      heading="Info Message"
      id="info-toast"
      [content]="exampleMessageInfo"
    >
      <pzm-message-info-example></pzm-message-info-example>
    </tui-doc-example>

    <tui-doc-example
      heading="Warning Message"
      id="warning-toast"
      [content]="exampleMessageWarning"
    >
      <pzm-message-warning-example></pzm-message-warning-example>
    </tui-doc-example>

    <tui-doc-example
      id="success-toast"
      heading="Success Message"
      [content]="exampleMessageSuccess"
    >
      <pzm-message-success-example></pzm-message-success-example>
    </tui-doc-example>

    <tui-doc-example
      id="danger-toast"
      heading="Danger Message"
      [content]="exampleMessageDanger"
    >
      <pzm-message-danger-example></pzm-message-danger-example>
    </tui-doc-example>

    <tui-doc-example
      id="toast-platform"
      heading="Platform Toast"
      [content]="exampleToast"
    >
      <pzm-toast-example></pzm-toast-example>
    </tui-doc-example>

  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <button pzmButton (click)="showToast()">Показать тост</button>
      <div>
        <p>Container inline</p>
        <pzm-toast-container [containerId]="containerId"></pzm-toast-container>
      </div>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="timer"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="timer"
      >
        Timer expire
        (0 - it will be never auto closed)
      </ng-template>

      <ng-template
        documentationPropertyName="id"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="id"
      >
        Id for toast (can show only one with same id)
      </ng-template>

      <ng-template
        documentationPropertyName="appearance"
        documentationPropertyType="PzmToastAppearance"
        documentationPropertyMode="input"
        [documentationPropertyValues]="appearanceVariants"
        [(documentationPropertyValue)]="appearance"
      >
        Appearance toast
      </ng-template>

      <ng-template
        documentationPropertyName="position"
        documentationPropertyType="PzmToastPosition"
        documentationPropertyMode="input"
        [documentationPropertyValues]="positionVariants"
        [(documentationPropertyValue)]="position"
      >
        Position place
      </ng-template>

      <ng-template
        documentationPropertyName="title"
        documentationPropertyType="PolymorphContent<PzmToastRef>"
        documentationPropertyMode="input"
        [documentationPropertyValues]="getContentVariants(template)"
        [(documentationPropertyValue)]="title"
      >
        Title
      </ng-template>

      <ng-template
        documentationPropertyName="content"
        documentationPropertyType="PolymorphContent<PzmToastRef>"
        documentationPropertyMode="input"
        [documentationPropertyValues]="getContentVariants(template)"
        [(documentationPropertyValue)]="content"
      >
        Content
      </ng-template>

      <ng-template
        documentationPropertyName="isPlatform"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="isPlatform"
      >
        isPlatform
      </ng-template>

      <ng-template #template>
        <a href="">Ссылка</a>
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p >
          Import
          <code>PzmToastModule</code>
          into a module where you want to use our toasts
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
