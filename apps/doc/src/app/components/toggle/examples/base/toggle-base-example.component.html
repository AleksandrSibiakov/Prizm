<div>
  <h2>Size M</h2>
  <div class="box prizm-font-main-body-14">
    <div>
      simple
      <prizm-toggle
        size="m"
        [ngModel]="value"
        (ngModelChange)="value = $event"
        [ngModelOptions]="{ standalone: true }"
        >Ng Model</prizm-toggle
      >
    </div>
    <div>
      disabled
      <prizm-toggle
        size="m"
        [disabled]="true"
        [(ngModel)]="valueDisabled"
        [ngModelOptions]="{ standalone: true }"
        >Ng Model</prizm-toggle
      >
    </div>
    <div>
      with loader
      <prizm-toggle size="m" [showLoader]="true" [(ngModel)]="value" [ngModelOptions]="{ standalone: true }"
        >Ng Model</prizm-toggle
      >
    </div>
    <div>
      with icon
      <prizm-toggle
        size="m"
        iconOn="selection-checkbox-marked-circle"
        iconOff="selection-checkbox-marked-circle-chanel"
        [(ngModel)]="value"
        [ngModelOptions]="{ standalone: true }"
        >Ng Model</prizm-toggle
      >
    </div>
  </div>
</div>

<div>
  <h2>Size L</h2>
  <div class="box prizm-font-main-body-14">
    <div>
      simple
      <prizm-toggle size="l" [formControl]="value2"></prizm-toggle>
    </div>
    <div>
      disabled
      <prizm-toggle size="l" [formControl]="value2Disabled"></prizm-toggle>
    </div>
    <div>
      with loader
      <prizm-toggle size="l" [showLoader]="true" [formControl]="value2"></prizm-toggle>
    </div>
    <div>
      with icon
      <prizm-toggle
        size="l"
        iconOn="arrows-chevron-left"
        iconOff="arrows-chevron-right"
        [formControl]="value2"
      ></prizm-toggle>
    </div>
  </div>
</div>

<br /><br />
<div>
  Value: <b>{{ value ? 'TRUE' : 'FALSE' }}</b>
</div>
