<tui-doc-page
  header="Tooltip"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use PzmTooltipDirective to control tooltip.
    </p>

    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <pzm-tooltip-base-example></pzm-tooltip-base-example>
    </tui-doc-example>

    <tui-doc-example
      id="base"
      heading="With Template"
      [content]="exampleWithTemplate"
    >
      <pzm-tooltip-with-template-example></pzm-tooltip-with-template-example>
    </tui-doc-example>

    <tui-doc-example
      id="base"
      heading="With Component"
      [content]="exampleWithComponent"
    >
      <pzm-tooltip-with-component-example></pzm-tooltip-with-component-example>
    </tui-doc-example>

  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <button
        pzmButton
        [pzmTooltip]="content"
        [pzmAutoReposition]="pzmAutoReposition"
        [pzmTooltipDirection]="pzmTooltipDirection"
        [pzmTooltipId]="pzmTooltipId"
        [pzmTooltipShowDelay]="pzmTooltipShowDelay"
        [pzmTooltipHideDelay]="pzmTooltipHideDelay"
        [pzmTooltipHost]="pzmTooltipHost"
      >
        Button
      </button>
    </tui-doc-demo>
    <tui-doc-documentation>

      <ng-template
        documentationPropertyName="pzmTooltip"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="content"
      >
        Content
      </ng-template>

      <ng-template
        documentationPropertyName="pzmAutoReposition"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmAutoReposition"
      >
        Auto Reposition
      </ng-template>

      <ng-template
        documentationPropertyName="pzmTooltipDirection"
        documentationPropertyType="PzmOverlayOutsidePlacement"
        documentationPropertyMode="input"
        [documentationPropertyValues]="pzmTooltipDirectionVariants"
        [(documentationPropertyValue)]="pzmTooltipDirection"
      >
        Tooltip Direction
      </ng-template>

      <ng-template
        documentationPropertyName="pzmTooltipId"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmTooltipId"
      >
        Tooltip Id
      </ng-template>

      <ng-template
        documentationPropertyName="pzmTooltipShowDelay"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmTooltipShowDelay"
      >
        Show Delay
      </ng-template>

      <ng-template
        documentationPropertyName="pzmTooltipHideDelay"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="pzmTooltipHideDelay"
      >
        Hide Delay
      </ng-template>

      <ng-template
        documentationPropertyName="pzmTooltipHost"
        documentationPropertyType="HtmlElement"
        documentationPropertyMode="input"
      >
        Host
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PzmTooltipModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
