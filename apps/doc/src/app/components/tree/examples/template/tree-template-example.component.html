<pzm-tree
  [pzmTreeController]="true"
  [value]="data"
  [content]="content"
  [childrenHandler]="handler"
></pzm-tree>

<ng-template
  #content
  let-value
  let-node="node"
>
  <div
    class="wrapper"
  >
    <pzm-icon
      *ngIf="value.icon"
      size='16'
      [iconClass]="value.icon"
    ></pzm-icon>
    {{ value.text }}
  </div>
</ng-template>
