<prizm-doc-page header="Zoom control" package="components" type="components">
  <div class='page-description' description>
    Our zoom component allows you to zoom in and out of the map. It is a simple button that when clicked will zoom in or out of the map. The zoom level is controlled by the zoom level of the map.
  </div>
  <ng-template pageTab>
    <prizm-doc-example id="base" heading="Base" [content]="zoomControlBasicExample">
      <prizm-zoom-control-example-basic></prizm-zoom-control-example-basic>
    </prizm-doc-example>
  </ng-template>
</prizm-doc-page>
