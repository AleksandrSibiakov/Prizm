<h3 class="tui-space_top-0">
  Default install:
</h3>

<p class="tui-space_top-0">
  You can easily install Prizm UI using Angular CLI by running the following
  command:
</p>

<tui-doc-code code="ng add  @prizm-ui/install"></tui-doc-code>

<br>

<h3 class="tui-space_top-0">
  Manual install:
</h3>

<tui-doc-code code="npm i @prizm-ui/components"></tui-doc-code>
<br>
<tui-doc-code code="npm i @prizm-ui/core"></tui-doc-code>
<br>
<tui-doc-code code="npm i @prizm-ui/helpers"></tui-doc-code>
<p class="tui-space_top-2">
  Add our styles to angular config:
</p>
<tui-doc-code [code]="updateAngularStylesCode"></tui-doc-code>

</p>
