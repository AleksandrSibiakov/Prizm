<prizm-doc-page class="info-page" header="Internationalization">
  <h1 class="prizm-space_top-0">How to use</h1>

  <p class="prizm-space_top-0">
    You have Russian by default. If you want to change it, you need to provide PRIZM_LANGUAGE token in your
    app.module:
    <prizm-doc-code [code]="setupModule" filename="app.module.ts"></prizm-doc-code>
    <prizm-doc-code [code]="updateDictionaryModule" filename="Update Dictionary"></prizm-doc-code>
  </p>

  <p class="prizm-space_top-0">
    How to switch language:

    <prizm-doc-example id="language-switcher" [content]="languageSwitcher" heading="">
      <prizm-language-switcher-example></prizm-language-switcher-example>
    </prizm-doc-example>
  </p>

  <div>
    <h3 class="prizm-space_top-0">
      <span class="optional">Optional</span>
      > Install helpers:
    </h3>

    <prizm-doc-code code="npm i @prizm-ui/helpers"></prizm-doc-code>
  </div>
</prizm-doc-page>
