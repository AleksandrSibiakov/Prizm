<prizm-doc-page header="CB3 to PRIZM">
  <div class="page-description" description>Update cb3 to PRIZM using our @prizm-ui/ast library</div>

  <ng-template prizmDocPageTab>
    Для запуска нашего мигратора в вашем проекте
    <prizm-doc-code
      filename="Установка"
      [code]="'nx generate @prizm-ui/cb3-to-prizm:migrate --projectName=[YOU PROJECT NAME]'"
    ></prizm-doc-code>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <prizm-doc-code filename="Установка" [code]="'npm i @prizm-ui/cb3-to-prizm'"></prizm-doc-code>
    </ol>
  </ng-template>
</prizm-doc-page>
