<h2>Demo page @digital-plant sdk</h2>

<div class="test-block">
  <span class="test-block-label">dropdown</span>

  <zyfra-dropdown-test></zyfra-dropdown-test>
</div>

<div class="test-block">
  <span class="test-block-label">zyfra-translate</span>

  <button (click)="toggleTranslate()">Toggle translate</button>

  <div>
    {{ 'sdk.translateKey' | zTranslate }}
  </div>
</div>

<div class="test-block">
  <span class="test-block-label">calendar</span>

  <zyfra-calendar-test></zyfra-calendar-test>
</div>

<div class="test-block">
  <span class="test-block-label">button</span>

  <zyfra-button label="test button"></zyfra-button>
</div>

<div class="test-block">
  <span class="test-block-label">zyfra-input</span>

  <zyfra-input label="zyfra-input" [formControl]="zyfraInputControl"></zyfra-input>
</div>

<div class="test-block">
  <span class="test-block-label">input-text</span>

  <zyfra-input-group label="Label">
    <input zyfraInput placeholder="Placeholder" [formControl]="inputControl" />
    <zyfra-input-group-clear></zyfra-input-group-clear>
  </zyfra-input-group>
</div>

<div class="test-block">
  <span class="test-block-label">Icon button</span>

  <button zyfraIconButton>
    <zyfra-icon iconClass="tools-broom"></zyfra-icon>
  </button>
</div>

<div class="test-block">
  <span class="test-block-label">Icon</span>

  <zyfra-icon-test></zyfra-icon-test>
</div>
