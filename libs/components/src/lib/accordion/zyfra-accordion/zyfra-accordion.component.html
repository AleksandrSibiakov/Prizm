<p-accordion
  [multiple]="multiple"
  [style]="style"
  [styleClass]="styleClass"
  [expandIcon]="expandIcon"
  [collapseIcon]="collapseIcon"
  (activeIndexChange)="activeIndexChange.emit($event)"
  (onOpen)="onOpen.emit($event)"
  (onClose)="onClose.emit($event)"
>
  <ng-content></ng-content>
</p-accordion>
