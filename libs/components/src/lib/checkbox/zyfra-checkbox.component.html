<p-checkbox
  [(ngModel)]="model"
  [formControl]="$any(ngControl.control)"
  [name]="name"
  [value]="value"
  [label]="label"
  [disabled]="disabled"
  [binary]="binary"
  [tabindex]="tabindex"
  [inputId]="inputId"
  [ariaLabelledBy]="ariaLabelledBy"
  [style]="style"
  [styleClass]="styleClass"
  [labelStyleClass]="labelStyleClass"
  [checkboxIcon]="checkboxIcon"
  [readonly]="readonly"
  [required]="required"
  (onChange)="onChangeHandler($event)"
></p-checkbox>
