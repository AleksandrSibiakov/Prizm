<prizm-input-layout
  [label]="null"
  [size]="'m'"
  [outer]="true"
  [position]="'center'">
  <prizm-carousel-auxiliary-left prizm-input-left [carousel]="carousel"></prizm-carousel-auxiliary-left>
  <prizm-carousel
    #carousel
    [required]="true"
    [carouselContent]="content"
    [ngModel]="value"
    (ngModelChange)='valueChange.emit($event)'
    [lightMode]="true"
    [ngSwitch]='!!template'
  >
    <div>{{ content.currentValue }}</div>

<!--    <ng-container *ngSwitchDefault>-->
<!--      {{ content.currentValue }}-->
<!--    </ng-container>-->
  </prizm-carousel>
  <prizm-carousel-auxiliary-right prizm-input-right [carousel]="carousel"></prizm-carousel-auxiliary-right>
</prizm-input-layout>
