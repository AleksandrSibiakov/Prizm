<prizm-input-layout [label]="null" [size]="'m'" [outer]="true" [position]="'center'">
  <prizm-carousel-auxiliary-left [carousel]="carousel" prizm-input-left></prizm-carousel-auxiliary-left>
  <prizm-carousel
    #carousel
    [required]="true"
    [carouselContent]="content"
    [ngModel]="value"
    [lightMode]="true"
    [ngSwitch]="!!template"
    (ngModelChange)="valueChange.emit($event)"
  >
    <ng-container *polymorphOutlet="template as value; context: { content: content.currentValue }">
      <div>{{ content.currentValue }}</div>
    </ng-container>
  </prizm-carousel>
  <prizm-carousel-auxiliary-right [carousel]="carousel" prizm-input-right></prizm-carousel-auxiliary-right>
</prizm-input-layout>
