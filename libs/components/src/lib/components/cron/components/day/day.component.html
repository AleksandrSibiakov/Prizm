<div class='blocks'>
  <label  class='block row'
       *prizmLet='type.every as currentType'
       [class.selected]='typeControl.value === currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content'>
      Каждый день
    </div>
  </label>

  <label  class='block row'
       *prizmLet='type.afterDayOfWeek as currentType'
       [class.selected]='typeControl.value === currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content'>
      Каждый
      <prizm-cron-carousel
        [content]='afterDayOfWeekListDays'
        [value]='afterDayOfWeekListDaysValue'
        (valueChange)='afterDayOfWeekListDaysValue = $event; updateAfterDayOfWeek()'
      ></prizm-cron-carousel>
      день, начиная с
      <prizm-cron-carousel
        [content]='carouselWeek'
        [value]='afterDayOfWeekListDayOfWeeksValue'
        (valueChange)='afterDayOfWeekListDayOfWeeksValue = $event; updateAfterDayOfWeek()'
      >
        <ng-template #content let-value="content">
          {{value | prizmCronWeek}}
        </ng-template>
      </prizm-cron-carousel>
    </div>
  </label>

  <label  class='block row'
       *prizmLet='type.afterDayOfMonth as currentType'
       [class.selected]='typeControl.value === currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content'>
      Каждый
      <prizm-cron-carousel
        [content]='afterDayOfMonthListRepeatDays'
        [value]='afterDayOfMonthListRepeatDaysValue'
        (valueChange)='afterDayOfMonthListRepeatDaysValue = $event; updateAfterDayOfMonth()'
      ></prizm-cron-carousel>
      день, начиная с
      <prizm-cron-carousel
        [content]='afterDayOfMonthListDays'
        [value]='afterDayOfMonthListDaysValue'
        (valueChange)='afterDayOfMonthListDaysValue = $event; updateAfterDayOfMonth()'
      ></prizm-cron-carousel>
      числа месяца
    </div>
  </label>

  <label  class='block'
       *prizmLet='type.specifiedDayOfWeek as currentType'
       [class.selected]='typeControl.value === currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content column'>
      <span>По определённым дням недели (выбор одного или нескольких)</span>
      <prizm-cron-schedule
        [items]='dayOfWeekItems'
        [selected]='selectedDayOfWeek'
        (selectedChange)='selectedDayOfWeek = $event; updateSelectedDayOfWeek()'
      >
        <ng-template #content let-item='item'>
          {{item.value | prizmCronWeek : 'E'}}
        </ng-template>
      </prizm-cron-schedule>
    </div>
  </label>

  <label  class='block'
       *prizmLet='type.specifiedDayOfMonth as currentType'
       [class.selected]='typeControl.value === currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content column'>
      <span>По определённым дням месяца (выбор одного или нескольких)</span>
      <prizm-cron-schedule
        [items]='dayOfMonthItems'
        [selected]='selectedDayOfMonth'
        (selectedChange)='selectedDayOfMonth = $event; updateSelectedDayOfMonth()'
      ></prizm-cron-schedule>
    </div>
  </label>

  <label  class='block row'
       *prizmLet='type.lastDayOfMonth as currentType'
       [class.selected]='typeControl.value === currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content'>
      Последний день месяца
    </div>
  </label>

  <label  class='block row'
       *prizmLet='type.lastWeekDayOfMonth as currentType'
       [class.selected]='typeControl.value === currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content'>
      Последний рабочий день месяца
    </div>
  </label>

  <label  class='block row'
       *prizmLet='type.lastChosenDayOfWeek as currentType'
       [class.selected]='currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content'>
      В последний
      <prizm-cron-carousel
        [content]='carouselWeek'
        [value]='lastChosenDayOfWeekValue'
        (valueChange)='lastChosenDayOfWeekValue = $event; updateLastChosenDayOfWeek()'
      >
        <ng-template #content let-value="content">
          {{value | prizmCronWeek}}
        </ng-template>
      </prizm-cron-carousel>
      месяца
    </div>
  </label>

  <label  class='block row'
       *prizmLet='type.lastChosenDaysOfMonth as currentType'
       [class.selected]='currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content'>
      В последний(-ие)
      <prizm-cron-carousel
        [content]='nearestDayOfMonth'
        [value]='lastChosenDayOfMonthValue'
        (valueChange)='lastChosenDayOfMonthValue = $event; updateLastChosenDayOfMonth()'
      ></prizm-cron-carousel>
      дней(-я, -нь) до конца месяца
    </div>
  </label>

  <label  class='block row'
       *prizmLet='type.nearestWeekDayToTheChosenDayOfMonth as currentType'
       [class.selected]='typeControl.value === currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content'>
      Ближайший будний день (Понедельник - Пятница) к
      <prizm-cron-carousel
        [content]='nearestDayOfMonth'
        [value]='nearestDayOfMonthValue'
        (valueChange)='nearestDayOfMonthValue = $event; updateNearestDayOfMonth()'
      ></prizm-cron-carousel>
      числу месяца
    </div>
  </label>



  <label  class='block row'
          *prizmLet='type.onTheChosenDayOfWeek as currentType'
          [class.selected]='typeControl.value === currentType'>
    <div class='radio'>
      <prizm-radio-button
        [formControl]="typeControl"
        [label]='null'
        [value]="currentType"
        [name]="'type'"
      ></prizm-radio-button>
    </div>
    <div class='content'>
      В
      <prizm-cron-carousel
        [content]='afterNumberOfWeekList'
        [value]='onNumberOfWeekListValue'
        (valueChange)='onNumberOfWeekListValue = $event; updateLastChosenDayOfWeek()'
      ></prizm-cron-carousel>
      <prizm-cron-carousel
        [content]='carouselWeek'
        [value]='lastChosenDayOfWeekValue2'
        (valueChange)='lastChosenDayOfWeekValue2 = $event; updateLastChosenDayOfWeek()'
      >
        <ng-template #content let-value="content">
          {{value | prizmCronWeek}}
        </ng-template>
      </prizm-cron-carousel>
      месяца
    </div>
  </label>
</div>
