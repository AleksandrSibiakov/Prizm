<div class="box" prizmFocusTrap>
  <div *ngIf="context.header" class="header prizm-font-title-h4">
    <prizm-scrollbar visibility="hidden" *polymorphOutlet="context.header as data; context: context">
      <div class="title">
        {{ data }}
      </div>
    </prizm-scrollbar>
    <button
      *ngIf="context.closeable"
      [size]="16"
      prizmInputIconButton="cancel-close"
      (click)="close()"
      [interactive]="true"
    ></button>
  </div>

  <div class="content prizm-font-main-body-14">
    <prizm-scrollbar class="scrollbar">
      <div *polymorphOutlet="context.content as text; context: context">
        {{ text }}
      </div>
    </prizm-scrollbar>
  </div>

  <div class="footer prizm-font-btn-links-14">
    <ng-container>
      <div class="horizontal">
        <div class="left">
          <ng-container
            *ngIf="context.supportButton"
            [ngTemplateOutlet]="buttonTemplate"
            [ngTemplateOutletContext]="{ button: context.supportButton }"
          >
          </ng-container>
        </div>
        <div class="right">
          <ng-container
            *ngIf="context.cancelButton"
            [ngTemplateOutlet]="buttonTemplate"
            [ngTemplateOutletContext]="{ button: context.cancelButton }"
          >
          </ng-container>

          <ng-container
            *ngIf="context.confirmButton"
            [ngTemplateOutlet]="buttonTemplate"
            [ngTemplateOutletContext]="{ button: context.confirmButton }"
          >
          </ng-container>
        </div>
      </div>
    </ng-container>

    <ng-template #buttonTemplate let-button="button">
      <button
        [style]="button.style"
        [appearance]="button.appearance"
        [appearanceType]="button.appearanceType"
        prizmButton
        [size]="button.size"
        [icon]="button.icon"
        (click)="button.action(context)"
      >
        {{ button.text }}
      </button>
    </ng-template>
  </div>
</div>
