<div
  class="cell-container"
  [class.cell-container__selected]="selected"
  [class.cell-container__disabled]="disabled"
>
  <div class="instruments">
    <ng-content select="[instruments]"></ng-content>
  </div>
  <div class="cell-title" #titleEl>
    <ng-container *polymorphOutlet="cellTitle">
      <ng-container [ngSwitch]="contentType">
        <ng-container *ngSwitchCase="'flat'">
          <div class="title" [prizmHint]="cellTitle">
            {{ cellTitle }}
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'chips'">
          <prizm-chips-item [deletable]="false"> {{ cellTitle }} </prizm-chips-item>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <div class="buttons">
    <ng-content select="[buttons]"></ng-content>
  </div>
</div>
