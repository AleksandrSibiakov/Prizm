<div class="icon">
  <button prizmIconButton size="l" appearanceType="ghost" appearance="secondary" [icon]="icon"></button>

  <div class="indicator indicator_{{ status }}" *ngIf="alertsCount" [prizmHint]="alertsCount">
    {{ alertsCount }}
  </div>
</div>

<span class="title" *ngIf="title">{{ title }}</span>
