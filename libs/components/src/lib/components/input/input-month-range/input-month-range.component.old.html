<prizm-hosted-dropdown
  class="t-hosted"
  [canOpen]="interactive"
  [content]="dropdown"
  [open]="open && interactive"
  (openChange)="onOpenChange($event)"
  (prizmActiveZoneChange)="onActiveZone($event)"
>
  <prizm-primitive-textfield
    class="t-textfield"
    [editable]="false"
    [disabled]="computedDisabled"
    [nativeId]="nativeId"
    [readOnly]="readOnly"
    [prizmTextfieldIcon]="calendarIcon"
    [pseudoFocus]="pseudoFocus"
    [pseudoHover]="pseudoHover"
    [invalid]="computedInvalid"
    [value]="
            value
                ? computeValue(value.from | prizmMapper: formatter | async, value.to | prizmMapper: formatter | async)
                : ''
        "
    (valueChange)="onValueChange($event)"
  >
    <ng-content></ng-content>
    <ng-content select="input" ngProjectAs="input"></ng-content>
  </prizm-primitive-textfield>

  <ng-template #dropdown>
    <prizm-calendar-month
      prizmPreventDefault="mousedown"
      [disabledItemHandler]="disabledItemHandler"
      [min]="min"
      [max]="max"
      [value]="value"
      (monthClick)="onMonthClick($event)"
    ></prizm-calendar-month>
  </ng-template>
</prizm-hosted-dropdown>
