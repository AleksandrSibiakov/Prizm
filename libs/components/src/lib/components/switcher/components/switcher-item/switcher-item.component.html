<button
  class="switcher"
  *ngIf="data?.title; else iconBtn"
  [class.switcher_active]="isActive"
  [disabled]="isDisabled"
  [icon]="$any(data?.icon)"
  [size]="size"
  prizmButton
  appearanceType="ghost"
  appearance="secondary"
>
  {{ data?.title }}
</button>

<ng-template #iconBtn>
  <button
    class="switcher switcher_icon"
    [class.switcher_active]="isActive"
    [disabled]="isDisabled"
    [icon]="$any(data?.icon)"
    [size]="size"
    prizmIconButton
    appearanceType="ghost"
    appearance="secondary"
  ></button>
</ng-template>
