<button *ngIf="isSortable && table; else content" type="button" class="sorter">
  <ng-container [ngTemplateOutlet]="content"></ng-container>
  {{ table.change$ | async }}
  <span class="sort__block" (click)="updateSorter($event)" [class.sort__block_active]="isCurrent">
    <span *ngIf="count > 1" class="sorter__number">{{num}}</span>
    <prizm-icon class="sorter__icon" [iconClass]="icon$ | async"></prizm-icon>
  </span>
</button>
<ng-template #content>
  <div class="cell"><ng-content></ng-content></div>
</ng-template>
<div *ngIf="resizable" class="resize-bar" (prizmResized)="onResized($event)"></div>
