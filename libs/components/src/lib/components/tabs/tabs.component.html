<div class="container">
  <div class="control" [class.control_active]="isLeftBtnActive">
    <button class="control__chevron" (click)="decrease()">
      <prizm-icon class="control__icon" iconClass="arrows-chevron-left" [size]="16"></prizm-icon>
    </button>
    <prizm-dropdown-host
      class="dropdown-host"
      prizmDropdownHostWidth="auto"
      [content]="dropdown"
      [(isOpen)]="openLeft"
      *ngIf="!isRightBtnActive"
    >
      <prizm-icon
        class="control__settings"
        [class.control__settings_active]="openLeft"
        iconClass="settings-more-vert"
        [size]="16"
        (click)="openLeft = !openLeft"
      ></prizm-icon>
    </prizm-dropdown-host>
  </div>

  <div class="tabs" #tabsContainer>
    <ng-content></ng-content>
<!--    <prizm-tab-->
<!--      #prizmTab-->
<!--      *ngFor="let tab of tabs; let i = index"-->
<!--      [type]="type"-->
<!--      [icon]="tab.icon"-->
<!--      [title]="tab.title"-->
<!--      [count]="tab.count"-->
<!--      [closable]="closable || tab.closable"-->
<!--      [disabled]="tab.disabled"-->
<!--    ></prizm-tab>-->
  </div>

  <div class="control" [class.control_active]="isRightBtnActive">
    <prizm-dropdown-host
      class="dropdown-host"
      prizmDropdownHostWidth="auto"
      [content]="dropdown"
      #tabsDropdown
      [(isOpen)]="openRight"
    >
      <prizm-icon
        class="control__settings"
        [class.control__settings_active]="openRight"
        iconClass="settings-more-vert"
        [size]="16"
        (click)="openRight = !openRight"
      ></prizm-icon>
    </prizm-dropdown-host>
    <button class="control__chevron" (click)="increase()">
      <prizm-icon class="control__icon" iconClass="arrows-chevron-right" [size]="16"></prizm-icon>
    </button>
  </div>

  <ng-template #dropdown>
    <prizm-data-list>
      <div class="tabs-column prizm-tab-menu-container">
        <ng-container
          *ngFor="let tabElement of tabElements; let i = index"
        >
          <prizm-tab
            *ngIf="tabElement.nativeElement | prizmCallFunc : getTab as tab"
            [type]="tab.type"
            [content]="tab.content"
            [icon]="tab.icon"
            [idx]="i"
            (closeTab)="reCalculatePositions()"
            [closable]="tab.closable"
            [disabled]="tab.disabled"
            [attr.dropdown-tab]="true"
          >
          </prizm-tab>
        </ng-container>
      </div>
    </prizm-data-list>
  </ng-template>
</div>
