<div class="container">
  <div class="control" [class.control_active]="isLeftBtnActive">
    <button
      [icon]="'arrows-chevron-left'"
      (click)="decrease()"
      prizmIconButton
      appearanceType="ghost"
      appearance="secondary"
      size="m"
    ></button>
    <prizm-dropdown-host
      class="dropdown-host"
      #dropdownMore="prizm-dropdown-host"
      *ngIf="canShowMenu && !isRightBtnActive"
      [(isOpen)]="openLeft"
      [content]="dropdown"
      (prizmAfterViewInit)="tabsMoreDropdown = dropdownMore"
      prizmDropdownHostWidth="auto"
    >
      <button
        [icon]="'settings-more-vert'"
        (click)="openLeft = !openLeft"
        prizmIconButton
        appearanceType="ghost"
        appearance="secondary"
        size="m"
      ></button>
    </prizm-dropdown-host>
  </div>

  <div class="tabs" #tabsContainer>
    <ng-content></ng-content>
  </div>

  <div class="control" *ngIf="canShowMenu" [class.control_active]="isRightBtnActive">
    <prizm-dropdown-host
      class="dropdown-host"
      #tabsDropdown
      [(isOpen)]="openRight"
      [content]="dropdown"
      (prizmAfterViewInit)="tabsMoreDropdown = tabsDropdown"
      prizmDropdownHostWidth="auto"
    >
      <button
        [icon]="'settings-more-vert'"
        (click)="openRight = !openRight"
        prizmIconButton
        appearanceType="ghost"
        appearance="secondary"
        size="m"
      ></button>
    </prizm-dropdown-host>
    <button
      [icon]="'arrows-chevron-right'"
      (click)="increase()"
      prizmIconButton
      appearanceType="ghost"
      appearance="secondary"
      size="m"
    ></button>
  </div>

  <ng-template #dropdown>
    <prizm-data-list>
      <div class="tabs-column prizm-tab-menu-container">
        <ng-container *ngFor="let tabElement of tabElements; let i = index">
          <ng-container *ngIf="tabElement as tab">
            <prizm-dropdown-cell
              [title]="tab.content"
              [disabled]="$any(tab.disabled)"
              (click)="tabClickHandler(i)"
            >
              <div *ngIf="tab.icon as icon" instruments>
                <div class="dropdown-instruments">
                  <ng-container *polymorphOutlet="icon; context: $any({ idx: i, tab: tab })">
                    <prizm-icon class="icon icon__mark" [size]="16" [iconClass]="$any(icon)"> </prizm-icon>
                  </ng-container>
                </div>
              </div>
              <div class="dropdown-buttons" buttons>
                <prizm-counter
                  *ngIf="tab.count"
                  [value]="tab.count"
                  [status]="tab._counterOptions.status"
                  [disabled]="tab._counterOptions.disabled"
                  [maxValue]="tab._counterOptions.maxValue"
                ></prizm-counter>
                <button
                  [class.hidden]="!tab.closable"
                  [icon]="'cancel-close'"
                  (click)="closeTab($any(tabElement.idx))"
                  prizmIconButton
                  appearanceType="ghost"
                  appearance="secondary"
                  size="s"
                ></button>
              </div>
            </prizm-dropdown-cell>
            <!-- <prizm-tab
              *prizmLet="{ inMenuIdx: i }"
              [type]="tab.type"
              [content]="$any(tab.content)"
              [icon]="tab.icon"
              [closable]="$any(tab.closable)"
              [disabled]="$any(tab.disabled)"
              [attr.dropdown-tab]="true"
              (click)="clickTab()"
              (closeTab)="closeTab($any(tabElement.idx))"
            >
            </prizm-tab> -->
          </ng-container>
        </ng-container>
      </div>
    </prizm-data-list>
  </ng-template>
</div>
