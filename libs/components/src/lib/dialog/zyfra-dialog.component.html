<p-dialog
  [header]="header"
  [draggable]="draggable"
  [keepInViewport]="keepInViewport"
  [resizable]="resizable"
  [contentStyle]="contentStyle"
  [(visible)]="visible"
  [modal]="modal"
  [position]="position"
  [blockScroll]="blockScroll"
  [closeOnEscape]="closeOnEscape"
  [dismissableMask]="dismissableMask"
  [rtl]="rtl"
  [closable]="closable"
  [appendTo]="appendTo"
  [style]="style"
  [styleClass]="styleClass"
  [maskStyleClass]="maskStyleClass"
  [contentStyleClass]="contentStyleClass"
  [showHeader]="showHeader"
  [baseZIndex]="baseZIndex"
  [autoZIndex]="autoZIndex"
  [minX]="minX"
  [minY]="minY"
  [focusOnShow]="focusOnShow"
  [focusTrap]="focusTrap"
  [maximizable]="maximizable"
  [breakpoints]="breakpoints"
  [transitionOptions]="transitionOptions"
  [closeIcon]="closeIcon"
  [minimizeIcon]="minimizeIcon"
  [maximizeIcon]="maximizeIcon"
  (onShow)="onShowHandler($event)"
  (onHide)="onHideHandler($event)"
  (onResizeInit)="onResizeInitHandler($event)"
  (onResizeEnd)="onResizeEndHandler($event)"
  (onDragEnd)="onDragEndHandler($event)"
  (onMaximize)="onMaximizeHandler($event)"
>
  <div [innerHTML]="htmlTemplate"></div>
</p-dialog>
