<div class="hierarchical-menu-list">
  <zyfra-hierarchical-menu-item
    #ref
    *ngFor="let item of tree; trackBy: identify"
    [item]="item"
    [closed]="closed"
    [activeNodeId]="activeNodeId"
    [attr.node-type]="item.hierarchy?.type ?? 'default'"
    [suffixItemTemplate]="suffixItemTemplate"
    [optionsItemTemplate]="optionsItemTemplate"
    [itemContentTemplate]="itemContentTemplate"
    (click)="selectNodeHandler(item, ref.elementRef)"
  >
    <ng-container *ngIf="checkNeedNavigationButtons(item)">
      <div
        (click)="toggleCollapse(item)"
        class="hierarchical-menu-item__icon hierarchical-menu-item__icon_add hierarchical-menu-item__icon_tree-collapse"
      >
        <span [class.rotate-90]="checkCollapse(item)" class="zyfra-icon chevrons-down"></span>
      </div>
    </ng-container>
  </zyfra-hierarchical-menu-item>
</div>
