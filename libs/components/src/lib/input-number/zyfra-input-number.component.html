<span class="zyfra-input" [class.zyfra-input_disabled]="disabled" [class.p-float-label]="label">
  <i *ngIf="iClass" [class]="iClass"></i>

  <p-inputNumber
    [formControl]="$any(ngControl.control)"
    (ngModelChange)="accessorOnChangeFn($event)"
    [format]="format"
    [showButtons]="showButtons"
    [buttonLayout]="buttonLayout"
    [incrementButtonClass]="incrementButtonClass"
    [decrementButtonClass]="decrementButtonClass"
    [incrementButtonIcon]="incrementButtonIcon"
    [decrementButtonIcon]="decrementButtonIcon"
    [locale]="locale"
    [localeMatcher]="localeMatcher"
    [mode]="mode"
    [prefix]="prefix"
    [suffix]="suffix"
    [placeholder]="placeholder"
    [currency]="currency"
    [currencyDisplay]="currencyDisplay"
    [useGrouping]="useGrouping"
    [minFractionDigits]="minFractionDigits"
    [maxFractionDigits]="maxFractionDigits"
    [min]="min"
    [max]="max"
    [step]="step"
    [style]="style"
    [styleClass]="styleClass"
    [inputId]="inputId"
    [inputStyle]="inputStyle"
    [inputStyleClass]="inputStyleClass"
    [size]="size"
    [maxlength]="maxlength"
    [tabindex]="tabindex"
    [zyfraDisableControl]="disabled"
    [title]="title"
    [ariaLabel]="ariaLabel"
    [ariaRequired]="ariaRequired"
    [name]="name"
    [autocomplete]="autocomplete"
    (onFocus)="onFocus.emit($event)"
    (onBlur)="onBlur.emit($event)"
    (onInput)="onInput.emit($event)"
  >
  </p-inputNumber>

  <label
    *ngIf="label"
    [class.label-required]="ariaRequired"
    [style.padding-left]="showButtons && buttonLayout === 'horizontal' ? '38px' : ''"
    >{{ label }}</label
  >
</span>
