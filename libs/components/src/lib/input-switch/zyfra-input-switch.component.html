<p-inputSwitch
  [formControl]="$any(ngControl.control)"
  [style]="style"
  [styleClass]="styleClass"
  [class.p-inputswitch--mini]="mini"
  [tabindex]="tabindex"
  [inputId]="inputId"
  [name]="name"
  [ariaLabelledBy]="ariaLabelledBy"
  [zyfraDisableControl]="disabled"
  [readonly]="readonly"
  (ngModelChange)="accessorOnChangeFn($event)"
></p-inputSwitch>
