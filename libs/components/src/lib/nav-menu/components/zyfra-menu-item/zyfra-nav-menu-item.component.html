<div class="p-menuitem-wrapper" (click)="$event.stopPropagation()">
    <div class="p-menuitem-content"
         pTooltip
         [class]="item.styleClass"
         [ngClass]="{'p-hidden': item.visible === false}"
         [ngStyle]="item.style"
         [tooltipOptions]="item.tooltipOptions">
        <a *ngIf="!item.routerLink"
           class="p-menuitem-link"
           role="menuitem"
           [attr.href]="item.url||null"
           [attr.tabindex]="item.disabled ? null : '0'"
           [attr.data-automationid]="item.automationId"
           [attr.target]="item.target"
           [attr.title]="item.title"
           [attr.id]="item.id"
           [ngClass]="{'p-disabled':item.disabled}"
           (keydown)="onItemKeyDown($event)"
           (click)="itemClickHandler($event, item)">
            <span *ngIf="item.icon"
                  class="p-menuitem-icon"
                  [ngClass]="item.icon">
            </span>
            <span *ngIf="item.escape !== false; else htmlLabel"
                  #label
                  class="p-menuitem-text"
                  [zyfraTooltip]="item.label"
                  zyfraTooltipPosition="below"
                  [zyfraTooltipOverflowText]="label">{{item.label}}
            </span>
            <ng-template #htmlLabel>
                <span #label
                      class="p-menuitem-text"
                      [zyfraTooltip]="item.label"
                      zyfraTooltipPosition="below"
                      [zyfraTooltipOverflowText]="label"
                      [innerHTML]="item.label">
                </span>
            </ng-template>
        </a>
        <a *ngIf="item.routerLink"
           class="p-menuitem-link"
           role="menuitem"
           [routerLink]="item.routerLink"
           [attr.data-automationid]="item.automationId"
           [queryParams]="item.queryParams"
           [routerLinkActive]="'p-menuitem-link-active'"
           [routerLinkActiveOptions]="item.routerLinkActiveOptions||{exact:false}"
           [attr.target]="item.target"
           [attr.id]="item.id"
           [attr.tabindex]="item.disabled ? null : '0'"
           [attr.title]="item.title"
           [ngClass]="{'p-disabled':item.disabled}"
           [fragment]="item.fragment"
           [queryParamsHandling]="item.queryParamsHandling"
           [preserveFragment]="item.preserveFragment"
           [skipLocationChange]="item.skipLocationChange"
           [replaceUrl]="item.replaceUrl"
           [state]="item.state"
           (keydown)="onItemKeyDown($event)"
           (click)="itemClickHandler($event, item)">
            <span *ngIf="item.icon"
                  class="p-menuitem-icon"
                  [ngClass]="item.icon">
            </span>
            <span *ngIf="item.escape !== false; else htmlRouteLabel"
                  #label
                  class="p-menuitem-text"
                  [zyfraTooltip]="item.label"
                  zyfraTooltipPosition="below"
                  [zyfraTooltipOverflowText]="label">{{item.label}}
            </span>
            <ng-template #htmlRouteLabel>
                <span #label
                      class="p-menuitem-text"
                      [zyfraTooltip]="item.label"
                      zyfraTooltipPosition="below"
                      [zyfraTooltipOverflowText]="label"
                      [innerHTML]="item.label">
                </span>
            </ng-template>
        </a>

        <ng-container *ngTemplateOutlet="itemExtra; context: { $implicit: item }"></ng-container>
    </div>
</div>
