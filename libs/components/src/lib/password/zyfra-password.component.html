<span class="zyfra-input" [class.zyfra-input_disabled]="disabled" [class.p-float-label]="label">
  <p-password
    [formControl]="$any(ngControl.control)"
    (ngModelChange)="accessorOnChangeFn($event)"
    [promptLabel]="promptLabel"
    [mediumRegex]="mediumRegex"
    [strongRegex]="strongRegex"
    [weakLabel]="weakLabel"
    [disabled]="disabled"
    [mediumLabel]="mediumLabel"
    [strongLabel]="strongLabel"
    [feedback]="feedback"
    [toggleMask]="toggleMask"
    [appendTo]="appendTo"
    [inputStyle]="inputStyle"
    [inputStyleClass]="inputStyleClass"
    [style]="style"
    [styleClass]="styleClass"
    (onBlur)="onBlur.emit($event)"
    (onFocus)="onFocus.emit($event)"
  ></p-password>

  <label *ngIf="label" [class.label-required]="required">{{ label }}</label>
</span>
