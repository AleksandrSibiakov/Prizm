<p-splitButton
  [model]="model"
  [label]="label"
  [icon]="icon"
  [iconPos]="iconPos"
  [disabled]="disabled"
  [style]="style"
  [styleClass]="styleClass"
  [menuStyle]="menuStyle"
  [menuStyleClass]="menuStyleClass"
  [appendTo]="appendTo"
  [tabindex]="tabindex"
  [dir]="dir"
  [showTransitionOptions]="showTransitionOptions"
  [hideTransitionOptions]="hideTransitionOptions"
  (click)="nativeClick($event)"
  (onClick)="onClickHandler($event)"
  (onDropdownClick)="onDropdownClickHandler($event)"
></p-splitButton>
