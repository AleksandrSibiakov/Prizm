<span
  class="zyfra-input zyfra-textarea"
  [class.zyfra-input_disabled]="disabled"
  [class.p-float-label]="label"
>
  <textarea
    pInputTextarea
    [rows]="rows"
    [cols]="cols"
    [autoResize]="autoResize"
    [formControl]="$any(ngControl.control)"
    (ngModelChange)="accessorOnChangeFn($event)"
    [placeholder]="placeholder"
    [class]="class"
    [zyfraDisableControl]="disabled"
    [maxlength]="maxlength"
    [minlength]="minlength"
    [name]="name"
    (onResize)="onResize.emit($event)"
  ></textarea>

  <label *ngIf="label" [class.label-required]="required">{{ label }}</label>
</span>
