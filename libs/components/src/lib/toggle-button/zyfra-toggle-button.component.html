<p-toggleButton
  [formControl]="$any(ngControl.control)"
  [(ngModel)]="model"
  [onLabel]="onLabel"
  [offLabel]="offLabel"
  [onIcon]="onIcon"
  [offIcon]="offIcon"
  [iconPos]="iconPos"
  [disabled]="disabled"
  [style]="style"
  [styleClass]="styleClass"
  [tabindex]="tabindex"
  [inputId]="inputId"
  [ariaLabelledBy]="ariaLabelledBy"
  (onChange)="handleChange($event)"
>
</p-toggleButton>
