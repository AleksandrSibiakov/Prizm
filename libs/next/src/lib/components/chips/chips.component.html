<div class="chips-list"
     *ngIf="(chipsList$ | async).length"
     [class.hidden]='singleLine'
     zuiElementReady
     [checker]='ready'
     #zuiElementReady='zuiElementReady'
     #parent
>
  <ng-container *ngIf='zuiElementReady.ready$ | async'>
    <ng-container
      *ngFor="let item of chipsList$ | async; let i = index"
      [ngTemplateOutlet]='buttonTemplate'
      [ngTemplateOutletContext]="{
        item: item,
        idx: i,
        allChipsCount: (chipsList$ | async).length,
        parent: parent,
        singleLine: singleLine
      }"
    >
    </ng-container>

    <ng-container
      *ngIf="(overflowedChipsList$ | async) as chipsOverflowedList"
    >
      <div class='more-item'
           *ngIf="chipsOverflowedList.size"
           [pzmHint]='getOverflowedChipsListHint()'
           [pzmHintDirection]='hintDirection'
      >...</div>
    </ng-container>
  </ng-container>

</div>

<ng-template #buttonTemplate
             let-item="item"
             let-idx="idx"
             let-parent="parent"
             let-background="background"
             let-hint="hint"
             let-allChipsCount="allChipsCount"
             let-hideDelete="hideDelete"
             let-singleLine="singleLine"
             let-forceShowHint="forceShowHint">
  <button
    class="chips-list__item {{pzmLifecycle.afterViewInit$ | zuiCallFunc : isChipsContent$ : parent : singleLine : item : idx : allChipsCount | async}}"
    (click)="chipClick(item)"
    [style.background]='background'
    [disabled]="accessorIsDisabled"
    pzmLifecycle
    #pzmLifecycle="pzmLifecycle"
    #hostHint
  >
    <div class="chips-name"
         #elem
         [pzmHint]='hint || item'
         [pzmHintHost]='hostHint'
         [pzmHintDirection]='hintDirection'
         [pzmHintCanShow]='elem | zuiCallFunc : zuiIsTextOverflow$: hintCanShow : forceShowHint | async'
    >{{ item }}</div>
    <button
      *ngIf="!hideDelete && deletable"
      class="chips-cancel zui-icon cancel-close-small"
      (click)="removeChips($event, idx)"
      [disabled]="accessorIsDisabled"
    ></button>
  </button>
</ng-template>
