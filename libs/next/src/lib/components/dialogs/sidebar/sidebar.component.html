<div class='box' pzmFocusTrap>
  <div *ngIf="context.header" class='header pzm-font-title-h4'>
    <pzm-scrollbar visibility='hidden'
       *polymorphOutlet="context.header as data; context: context">
      <div class='title'>
        {{data}}
      </div>
    </pzm-scrollbar>
    <button
      *ngIf="context.closeable"
      [size]='16'
      pzmInputIconButton="cancel-close"
      (click)='close()'
      [interactive]="true"
    ></button>
  </div>

  <div class="content pzm-font-main-body-14">
    <pzm-scrollbar class='scrollbar'>
      <div *polymorphOutlet="context.content as text; context: context">
        {{ text }}
      </div>
    </pzm-scrollbar>
  </div>

  <div class="footer pzm-font-btn-links-14">
    <ng-container>
      <div class='horizontal'>
        <div class='left'>
          <ng-container *ngIf='context.supportButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.supportButton}'>
          </ng-container>
        </div>
        <div class='right'>
          <ng-container *ngIf='context.cancelButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.cancelButton}'>
          </ng-container>

          <ng-container *ngIf='context.confirmButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.confirmButton}'>
          </ng-container>
        </div>
      </div>
    </ng-container>

    <ng-template #buttonTemplate let-button="button">
      <button
        [style]='button.style'
        [appearance]='button.appearance'
        [appearanceType]='button.appearanceType'
        pzmButton
        [size]="button.size"
        (click)="button.action(context)"
      >{{button.text}}</button>
    </ng-template>
  </div>
</div>
