<div class='box' zuiFocusTrap>
  <div *ngIf="context.header" class='header zui-font-title-h4'>
    <zui-scrollbar visibility='hidden'
       *polymorphOutlet="context.header as data; context: context">
      <div class='title'>
        {{data}}
      </div>
    </zui-scrollbar>
    <button *ngIf="context.closeable"
            class='close-btn'
            size='s'
            appearance='secondary'
            appearanceType='ghost'
            zuiIconButton
            icon='cancel-close'
            (click)='close()'>
    </button>
  </div>

  <div class="content zui-font-main-body-14">
    <zui-scrollbar class='scrollbar'>
      <div *polymorphOutlet="context.content as text; context: context">
        {{ text }}
      </div>
    </zui-scrollbar>
  </div>

  <div class="footer zui-font-btn-links-14">
    <ng-container>
      <div class='horizontal'>
        <div class='left'>
          <ng-container *ngIf='context.supportButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.supportButton}'>
          </ng-container>
        </div>
        <div class='right'>
          <ng-container *ngIf='context.cancelButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.cancelButton}'>
          </ng-container>

          <ng-container *ngIf='context.confirmButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.confirmButton}'>
          </ng-container>
        </div>
      </div>
    </ng-container>

    <ng-template #buttonTemplate let-button="button">
      <button
        [style]='button.style'
        [appearance]='button.appearance'
        [appearanceType]='button.appearanceType'
        zuiButton
        [size]="button.size"
        (click)="button.action(context)"
      >{{button.text}}</button>
    </ng-template>
  </div>
</div>
