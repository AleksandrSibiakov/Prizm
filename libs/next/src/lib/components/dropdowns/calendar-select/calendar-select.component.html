<div class='block'
     (click)='clickOnContainer($event)'
     (pzmMutationObserver)='updateWidth()' [pzmMutationObserverHost]='el.nativeElement'>
  <ng-content></ng-content>
</div>
<ng-template #temp>
  <div class="pzm-dropdown-host-modal"
       pzmShadow='big-left'
       (click)='clickOnContainer($event)'
       (pzmAfterViewInit)='reCalculatePositions()'
       [id]="pzmDropdownHostId"
       [attr.position]="position$ | async">
    <ng-container *polymorphOutlet="content"></ng-container>
  </div>
</ng-template>
