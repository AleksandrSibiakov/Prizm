<div class='block'
     (click)='clickOnContainer()'
     (zuiMutationObserver)='updateWidth()'
     [zuiMutationObserverHost]='el.nativeElement'
>
  <ng-content></ng-content>
  <ng-template #temp>
    <div class="zui-dropdown-host-modal"
         zuiEventZone
         zuiShadow='big-left'
         #zone="zuiEventZone"
         (zuiEventZoneEvent)='clickOnContainer()'
         (zuiAfterViewInit)='reCalculatePositions()'
         [id]="zuiDropdownHostId"
         [attr.position]="position$ | async">
      <ng-container *polymorphOutlet="content; context: {zone: zone}"></ng-container>
    </div>
  </ng-template>
</div>
