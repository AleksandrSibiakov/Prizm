<div class='block'
     (click)='clickOnContainer()'
     (pzmMutationObserver)='updateWidth()'
     [pzmMutationObserverHost]='el.nativeElement'
>
  <ng-content></ng-content>
  <ng-template #temp>
    <div class="pzm-dropdown-host-modal"
         pzmEventZone
         pzmShadow='big-left'
         #zone="pzmEventZone"
         (pzmEventZoneEvent)='clickOnContainer()'
         (pzmAfterViewInit)='reCalculatePositions()'
         [id]="pzmDropdownHostId"
         [attr.position]="position$ | async">
      <ng-container *polymorphOutlet="content; context: {zone: zone}"></ng-container>
    </div>
  </ng-template>
</div>
