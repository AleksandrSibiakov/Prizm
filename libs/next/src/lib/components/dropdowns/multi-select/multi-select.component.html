<zui-dropdown-host
  #dropdownHostRef
  [content]="dropdown"
  [(isOpen)]="open"
  [zuiDropdownHostWidth]="dropdownWidth"
  [zuiDropdownMinHeight]="minDropdownHeight"
  [zuiDropdownMaxHeight]="maxDropdownHeight"
  *zuiLet="{ selectedItems: selectedItems$ | async, filteredItems: filteredItems$ | async } as $"
>
  <zui-input-layout
    [label]="label"
    [forceClear]='(forceClear || forceClear === null) && $.selectedItems.length > 0'
    (clear)="focusableElementRef.focus(); safeStopPropagation(focusableElementRef.value, $event)"
    (click)="safeOpenModal()"
    [outer]="outer"
    [size]="size"
    [ngSwitch]='outer'
  >
    <input
      zuiInput
      [style.display]='outer ? "none" : ""'
      #focusableElementRef
      (onClear)="onClear()"
      [disabled]="disabled"
      [readonly]="true"
      [placeholder]="placeholder"
      [formControl]="requiredInputControl"
    />
    <div class='in-body-chips-box' zui-input-in-body *ngSwitchCase='true'>
      <ng-container [ngTemplateOutlet]='chipsTemplate'></ng-container>
    </div>

    <ng-container zui-input-bottom  *ngSwitchCase='false'>
      <ng-container [ngTemplateOutlet]='chipsTemplate'></ng-container>
    </ng-container>

    <ng-template #chipsTemplate>
      <ng-container *ngIf='selectedItemsChips$ | async as chips'>
        <zui-chips
          *ngIf='chips.length'
          #chipsComponent
          [class.inner]='!outer'
          [singleLine]='true'
          [deletable]='isChipsDeletable'
          [chips]="chips"
          (removeChipEvent)="removeChip($event)"
        ></zui-chips>
      </ng-container>
    </ng-template>


    <zui-icon
      *ngIf="!disabled"
      (click)="focusableElementRef.focus()"
      [class.active]="focusableElementRef.focused"
      [class.opened]="open"
      class="icon-dropdown"
      zui-input-right
      iconClass="chevrons-dropdown"
    ></zui-icon>
  </zui-input-layout>

  <ng-template #dropdown>
    <zui-data-list class="block" [style.--zui-data-list-border]='0'>
      <div class="list-search-item" *ngIf="searchable">
        <zui-input-layout size="m" label="Поиск">
          <input zuiInput zuiAutoFocus class="input-search" #input [formControl]="searchInputControl" />
          <button zuiInputIconButton="sort-zoom-in" zui-input-right [interactive]="true"></button>
        </zui-input-layout>
      </div>
      <ng-container *ngIf="$.filteredItems?.length; else emptyTemplate">
        <div
          class="item"
          [class.selected]="item.checked"
          [class.most-relevant]="searchable && searchInputControl.value && idx === 0"
          *ngFor="let item of $.filteredItems; let idx = index"
          (click)="select(item)"
        >
          <zui-checkbox [checked]="item.checked" (changed)='select(item)'>
            <div class="text"
                  #elem
                  *zuiLet="item | zuiCallFunc: stringify:$any(emptyContent) as text"
                  [zuiHint]='text'
                  [zuiHintDirection]='direction'
                  [zuiHintCanShow]='elem | zuiCallFunc : zuiIsTextOverflow$ | async'
            >
              <ng-container
                *polymorphOutlet="
                  valueTemplate as content;
                  context: {
                    $implicit: {
                      obj: item.obj,
                      checked: item.checked,
                      stringify: item | zuiCallFunc: stringify
                    }
                  } as context
                "
              >
                {{ text }}
              </ng-container>
            </div>
          </zui-checkbox>
        </div>
      </ng-container>
      <ng-template #emptyTemplate>
        <ng-container *polymorphOutlet="emptyContent as data">
          <div class="empty-template">{{ emptyContent }}</div>
        </ng-container>
      </ng-template>
    </zui-data-list>
  </ng-template>
</zui-dropdown-host>
