<pzm-dropdown-host
    class="z-hosted"
    [canOpen]="canOpen"
    [content]="dropdown"
    [closeByEsc]='true'
    [isOpen]="open && canOpen"
    (isOpenChange)="onOpenChange($event)"
    pzmDropdownHostWidth='auto'
>
  <pzm-input-layout
    [label]="label"
    [outer]='outer'
    [size]="size">
    <input
      class='input-search'
      pzmInput
      #focusableElementRef
      [mask]="computedMask"
      [showMaskTyped]='focusableElementRef.focused'
      [dropSpecialCharacters]="false"
      [readOnly]="readOnly"
      [placeholder]='placeholder'
      [disabled]="computedDisabled"
      [ngModel]="stringValue"
      (ngModelChange)='onValueChange($event || "")'
    />

    <ng-container pzm-input-right>
      <button
        pzmInputIconButton="date-calendar-range"
        [interactive]="true"
        (click)='focusableElementRef.focus()'></button>
    </ng-container>
  </pzm-input-layout>
  <ng-template #dropdown>
      <pzm-calendar-range
          [defaultViewedMonth]="defaultViewedMonth"
          [disabledItemHandler]="disabledItemHandler"
          [items]="items"
          [min]="min"
          [max]="max"
          [markerHandler]="markerHandler"
          [minLength]="minLength"
          [maxLength]="maxLength"
          [value]="value"
          (valueChange)="onRangeChange($event)"
      ></pzm-calendar-range>
  </ng-template>
</pzm-dropdown-host>
