<zui-dropdown-host
    class="z-hosted"
    [canOpen]="canOpen"
    [isOpen]="open && canOpen"
    [content]="dropdown"
    zuiDropdownHostWidth='auto'
    [closeByEsc]='true'
    (isOpenChange)="onOpenChange($event)"
>
  <pzm-input-layout
    [label]="label"
    [outer]='outer'
    [size]="size">
    <input
      class='input-search'
      zuiInput
      #focusableElementRef
      [mask]="computedMask"
      [showMaskTyped]='focusableElementRef.focused'
      [dropSpecialCharacters]="false"
      [placeholder]='placeholder'
      [readonly]='readOnly'
      [disabled]="computedDisabled"
      [ngModel]="stringValue"
      (ngModelChange)='onValueChange($event || "")'
    />
    <ng-container zui-input-right>
      <button
        pzmInputIconButton="date-calendar-blank"
        [interactive]="true"
        (click)='focusableElementRef.focus()'></button>
      <ng-container *ngFor='let button of rightButtons$ | async' [ngTemplateOutlet]='button.template'>
      </ng-container>
    </ng-container>
  </pzm-input-layout>

  <ng-template #dropdown>
      <pzm-calendar
          pzmPreventDefault="mousedown"
          automation-id="zui-input-date__calendar"
          [min]="min"
          [max]="max"
          [markerHandler]="markerHandler"
          [disabledItemHandler]="disabledItemHandler"
          [month]="computedActiveYearMonth"
          [value]="value"
          (dayClick)="onDayClick($event)"
          (monthChange)="onMonthChange($event)"
      ></pzm-calendar>
      <div
          *ngIf="items.length === 1"
          pzmPreventDefault="mousedown"
          class="z-button"
      >
          <button
              pzmLink
              type="button"
              (click)="onDayClick(items[0].day)"
          >
              {{ items[0] }}
          </button>
      </div>
  </ng-template>
</zui-dropdown-host>
