<pzm-dropdown-host
    class="z-wrapper"
    [canOpen]="interactive && !!filtered.length"
    [content]="dropdownContent"
    [isOpen]="interactive && open && !!filtered.length"
    (isOpenChange)="onOpen($event)"
    [closeByEsc]='true'
>
    <pzm-input-layout
      [label]="label"
      [outer]='outer'
      (click)='safeOpenModal()'
      [size]="size">
      <input
        class='input-search'
        pzmInput
        #focusableElementRef
        [mask]="textMaskOptions"
        [showMaskTyped]='focusableElementRef.focused'
        [dropSpecialCharacters]="false"
        [required]='readOnly'
        [placeholder]='placeholder'
        [disabled]='disabled'
        [ngModel]="computedValue"
        (ngModelChange)='onValueChange($event || "")'
        (keydown.arrowUp)="onArrowUp($event)"
        (keydown.arrowDown)="onArrowDown($event)"
      />
      <ng-container pzm-input-right>
        <button
          pzmInputIconButton="date-clock"
          (click)='focusableElementRef.focus()'
          [interactive]="true"
        ></button>
        <ng-container *ngFor='let button of rightButtons$ | async' [ngTemplateOutlet]='button.template'>
        </ng-container>
      </ng-container>
    </pzm-input-layout>
</pzm-dropdown-host>

<ng-template #dropdownContent>
    <pzm-data-list class='block' [style.--pzm-data-list-border]='0'>
      <ng-container *ngIf='items?.length;'>
        <div class='item'
             *ngFor='let item of filtered; let idx = index'
             (click)='onMenuClick(item)'>
            <span class='text'>
              {{ item }}
            </span>
        </div>
      </ng-container>
    </pzm-data-list>
</ng-template>
