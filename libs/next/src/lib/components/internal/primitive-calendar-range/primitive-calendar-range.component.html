<pzm-calendar
    [min]="min"
    [max]="max"
    [month]="userViewedMonthFirst"
    [markerHandler]="markerHandler"
    [maxViewedMonth]="cappedUserViewedMonthSecond | pzmMapper: monthOffset:-1"
    [value]="value"
    [disabledItemHandler]="disabledItemHandler"
    [showAdjacent]="false"
    [(hoveredItem)]="hoveredItem"
    (dayClick)="onDayClick($event)"
    (monthChange)="onSectionFirstViewedMonth($event)"
></pzm-calendar>

<pzm-calendar
    class="z-border"
    [min]="min"
    [max]="max"
    [month]="userViewedMonthSecond"
    [markerHandler]="markerHandler"
    [minViewedMonth]="cappedUserViewedMonthFirst | pzmMapper: monthOffset:1"
    [value]="value"
    [disabledItemHandler]="disabledItemHandler"
    [showAdjacent]="false"
    [(hoveredItem)]="hoveredItem"
    (dayClick)="onDayClick($event)"
    (monthChange)="onSectionSecondViewedMonth($event)"
></pzm-calendar>
