<div class="z-row z-row_weekday pzm-font-main-body-12">
    <div
        *ngFor="let day of weekDays$ | async"
        class="z-cell"
        [innerText]="day | pzmCallFunc : capitalizeFirstLetter"
    ></div>
</div>
<div *pzmLet="month | pzmCalendarSheet: true as sheet">
    <div
        *pzmRepeatTimes="let rowIndex of sheet.length"
        automation-id="pzm-primitive-calendar__row"
        class="z-row"
    >
        <ng-container *pzmRepeatTimes="let colIndex of sheet[rowIndex].length">
            <ng-container *pzmLet="sheet[rowIndex][colIndex] as item">
                <div
                    *ngIf="!itemIsUnavailable(item) || showAdjacent"
                    automation-id="pzm-primitive-calendar__cell"
                    class="z-cell"
                    [class.z-cell_weekend]="item.isWeekend"
                    [class.z-cell_today]="itemIsToday(item)"
                    [class.z-cell_interval]="itemIsInterval(item)"
                    [attr.data-range]="getItemRange(item)"
                    [attr.data-state]="getItemState(item)"
                    (pzmHoveredChange)="onItemHovered($event && item)"
                    (pzmPressedChange)="onItemPressed($event && item)"
                    (click)="onItemClick(item)"
                >
                    <div
                        automation-id="pzm-primitive-calendar__item"
                        class="z-item pzm-font-btn-links-14"
                        [class.z-item_unavailable]="itemIsUnavailable(item)"
                    >
                        {{ item.day }}
                        <div *ngIf='item | pzmCallFunc : getDayStatus : daysWithStatus as dayStatus'
                             class='z-status'
                             [style.--pzm-status-day-color]='dayStatus'
                             [attr.data-pzm-status]='dayStatus'>
                        </div>
                        <div
                            *ngIf="item | pzmMapper: toMarkers:itemIsToday(item):!!getItemRange(item) as markers"
                            class="z-dots"
                        >
                            <div
                                class="z-dot"
                            ></div>
                            <div
                                *ngIf="markers.length > 1"
                                class="z-dot"
                            ></div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>
