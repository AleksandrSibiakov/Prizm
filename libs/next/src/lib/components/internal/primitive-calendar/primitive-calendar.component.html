<div class="z-row z-row_weekday zui-font-main-body-12">
    <div
        *ngFor="let day of weekDays$ | async"
        class="z-cell"
        [innerText]="day | zuiCallFunc : capitalizeFirstLetter"
    ></div>
</div>
<div *zuiLet="month | zuiCalendarSheet: true as sheet">
    <div
        *zuiRepeatTimes="let rowIndex of sheet.length"
        automation-id="zui-primitive-calendar__row"
        class="z-row"
    >
        <ng-container *zuiRepeatTimes="let colIndex of sheet[rowIndex].length">
            <ng-container *zuiLet="sheet[rowIndex][colIndex] as item">
                <div
                    *ngIf="!itemIsUnavailable(item) || showAdjacent"
                    automation-id="zui-primitive-calendar__cell"
                    class="z-cell"
                    [class.z-cell_weekend]="item.isWeekend"
                    [class.z-cell_today]="itemIsToday(item)"
                    [class.z-cell_interval]="itemIsInterval(item)"
                    [attr.data-range]="getItemRange(item)"
                    [attr.data-state]="getItemState(item)"
                    (zuiHoveredChange)="onItemHovered($event && item)"
                    (zuiPressedChange)="onItemPressed($event && item)"
                    (click)="onItemClick(item)"
                >
                    <div
                        automation-id="zui-primitive-calendar__item"
                        class="z-item zui-font-btn-links-14"
                        [class.z-item_unavailable]="itemIsUnavailable(item)"
                    >
                        {{ item.day }}
                        <div
                            *ngIf="item | zuiMapper: toMarkers:itemIsToday(item):!!getItemRange(item) as markers"
                            class="z-dots"
                        >
                            <div
                                class="z-dot"
                            ></div>
                            <div
                                *ngIf="markers.length > 1"
                                class="z-dot"
                            ></div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>
