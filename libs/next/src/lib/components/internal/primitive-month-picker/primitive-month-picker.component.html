<div
    *pzmRepeatTimes="let rowIndex of rows"
    automation-id="zui-primitive-year-picker__row"
    class="z-row"
>
    <ng-container *pzmRepeatTimes="let colIndex of ITEMS_IN_ROW">
        <div
            *zuiLet="getItem(rowIndex, colIndex) as item"
            automation-id="zui-primitive-year-picker__cell"
            class="z-cell"
            [class.z-cell_today]="itemIsToday(item.month)"
            [class.z-cell_interval]="itemIsInterval(item.month)"
            [attr.data-range]="getItemRange(item.month)"
            [attr.data-state]="getItemState(item.month)"
            [pzmScrollIntoView]="scrollItemIntoView(item.month)"
            (pzmHoveredChange)="onItemHovered($event, item.month)"
            (pzmPressedChange)="onItemPressed($event, item.month)"
            (click)="onItemClick($event, item.month)"
        >
            <div class="z-item">{{ item | zuiMonth | async }}</div>
        </div>
    </ng-container>
</div>
