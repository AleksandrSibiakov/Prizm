<ng-container *zuiLet="refresh$ | async as bars">
    <div
        *ngIf="bars[0]"
        pzmScrollbarWrapper
        class="bar bar_vertical"
        [@zuiFadeIn]="animation"
        [class.bar_has-horizontal]="bars[1]"
    >
        <div
            pzmScrollbar="vertical"
            class="thumb"
            pzmTheme
        ></div>
    </div>
    <div
        *ngIf="bars[1]"
        pzmScrollbarWrapper
        class="bar bar_horizontal"
        [@zuiFadeIn]="animation"
        [class.bar_has-vertical]="bars[0]"
    >
        <div
            pzmScrollbar="horizontal"
            class="thumb"
            pzmTheme
        ></div>
    </div>
</ng-container>
