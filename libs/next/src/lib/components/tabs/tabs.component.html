<div class="container">
  <div class="control" [class.control_active]="isLeftBtnActive">
    <button class="control__chevron" (click)="decrease()">
      <pzm-icon class="control__icon" iconClass="arrows-chevron-left" [size]="16"></pzm-icon>
    </button>
    <pzm-dropdown-host
      class="dropdown-host"
      pzmDropdownHostWidth="auto"
      [content]="dropdown"
      [(isOpen)]="openLeft"
      *ngIf="!isRightBtnActive"
    >
      <pzm-icon
        class="control__settings"
        [class.control__settings_active]="openLeft"
        iconClass="settings-more-vert"
        [size]="16"
        (click)="openLeft = !openLeft"
      ></pzm-icon>
    </pzm-dropdown-host>
  </div>

  <div class="tabs" #tabsContainer>
    <pzm-tab
      #pzmTab
      *ngFor="let tab of tabs; let i = index"
      [type]="type"
      [icon]="tab.icon"
      [title]="tab.title"
      [count]="tab.count"
      [closable]="closable || tab.closable"
      [disabled]="tab.disabled"
      [isActive]="selectedTabNumber === i"
      (tabClick)="tabClickHandler(i)"
      (cancelClick)="tabCancelClick(i)"
    ></pzm-tab>
  </div>

  <div class="control" [class.control_active]="isRightBtnActive">
    <pzm-dropdown-host
      class="dropdown-host"
      pzmDropdownHostWidth="auto"
      [content]="dropdown"
      [(isOpen)]="openRight"
    >
      <pzm-icon
        class="control__settings"
        [class.control__settings_active]="openRight"
        iconClass="settings-more-vert"
        [size]="16"
        (click)="openRight = !openRight"
      ></pzm-icon>
    </pzm-dropdown-host>
    <button class="control__chevron" (click)="increase()">
      <pzm-icon class="control__icon" iconClass="arrows-chevron-right" [size]="16"></pzm-icon>
    </button>
  </div>

  <ng-template #dropdown>
    <pzm-data-list>
      <div class="tabs-column">
        <pzm-tab
          *ngFor="let tab of tabs; let i = index"
          [type]="type"
          [icon]="tab.icon"
          [title]="tab.title"
          [count]="tab.count"
          [closable]="closable || tab.closable"
          [disabled]="tab.disabled"
          [isActive]="selectedTabNumber === i"
          (tabClick)="tabClickHandler(i)"
          (cancelClick)="tabCancelClick(i)"
          [attr.dropdown-tab]="true"
        ></pzm-tab>
      </div>
    </pzm-data-list>
  </ng-template>
</div>
