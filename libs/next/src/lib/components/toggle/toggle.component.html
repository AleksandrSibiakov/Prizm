<pzm-wrapper
    [attr.checked]="value"
    [appearance]="appearance"
    pseudoState='toggle'
    [readOnly]="readOnly"
    [disabled]="computedDisabled"
    [focused]="computedFocusVisible"
    [hovered]="computedHovered"
    [pressed]="computedPressed"
    [invalid]="computedInvalid"
>
    <pzm-loader
      *ngIf="showLoader"
      class="z-loader"
      [size]="loaderSize"
      [inheritColor]="true"
      [showLoader]="showLoader"
    ></pzm-loader>
    <div class="toggle">
        <span class="icon-wrapper">
          <ng-container *polymorphOutlet="(iconOn) as content; context: {$implicit: size}">
            <zui-icon size='16' class="icon" *ngIf="content" [iconClass]="$any(content)"></zui-icon>
          </ng-container>
        </span>
        <div class="circle"></div>
        <span class="icon-wrapper">
            <ng-container *polymorphOutlet="(iconOff) as content; context: {$implicit: size}">
              <zui-icon size='16' class="icon" *ngIf="content" [iconClass]="$any(content)"></zui-icon>
            </ng-container>
        </span>
    </div>
    <input
        #focusableElement
        type="checkbox"
        role="switch"
        class="checkbox"
        [attr.aria-checked]="value"
        [disabled]="disabled"
        [pzmChecked]="checked"
        [pzmFocusable]="focusable"
        (pzmCheckedChange)="onChecked($event)"
        (pzmFocusedChange)="onFocused($event)"
        (pzmHoveredChange)="onHovered($event)"
        (pzmPressedChange)="onPressed($event)"
        (zuiFocusVisibleChange)="onFocusVisible($event)"
    />
</pzm-wrapper>
