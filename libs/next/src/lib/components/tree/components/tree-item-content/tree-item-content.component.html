<button
    *ngIf="isExpandable"
    pzmIconButton
    class="z-button"
    appearance='secondary'
    appearanceType='ghost'
    size='xs'
    icon='chevrons-right'
    [class.t-button_expanded]="isExpanded"
    (click)="onClick()"
></button>
<ng-container [ngTemplateOutlet]="context.template"></ng-container>
