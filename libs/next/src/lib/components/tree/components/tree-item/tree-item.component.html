<ng-template #template><ng-content></ng-content></ng-template>
<div class='z-dynamic-content pzm-font-main-body-12'>
  <ng-container
    *polymorphOutlet="content; context: {$implicit: this, template: template}"
  >
  </ng-container>
</div>
<pzm-expand
    *ngIf="isExpandable"
    role="group"
    class="z-children pzm-font-main-body-12"
    [expanded]="expanded$ | async"
>
    <div>
        <ng-content select="pzm-tree-item"></ng-content>
        <ng-content select="pzm-tree"></ng-content>
    </div>
</pzm-expand>
<ng-container *ngIf="attached$ | async"></ng-container>
