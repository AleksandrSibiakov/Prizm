<pzm-tree-item
    *pzmLet="children$ | async as children"
    #view
    [pzmTreeNode]="value"
>
  <ng-container *ngIf="$any(value) !== children">
    <div
      *polymorphOutlet="content as val; context: {$implicit: value, node: view}"
    >{{val}}</div>
  </ng-container>
  <pzm-tree
      *ngFor="let child of children"
      [value]="child"
      [content]="content"
  ></pzm-tree>
</pzm-tree-item>
